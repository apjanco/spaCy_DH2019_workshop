hatever attack may yet be mounted , to the very last ; ;it is to stride along the steep slope downward .The only contrary action , in the future as in the past , runs the risk of war ; ;and , now and in the future unlike in the past , any attempt to repel injury and to preserve any particular civilized attainment of mankind or its provisional justice runs some risk of nuclear warfare and the danger that an effect of it will , by human action , render this planet less habitable by the human race .That is why it is so very important that ethical analysis keep clear the problem of decision as to `` permitted '' effects , and not draw back in fright from any conceivable contingency or suffer paralysis of action before possibilities or probabilities unrelated , or not directly morally related , to what we can and may and must do as long as human history endures .Finally , just as no different issues are posed for thoughtful analysis by the foreshortening of time that may yet pass before the end of human life on this earth , but only stimulation and alarm to the imagination , the same thing must be said in connection with the question of what we may perhaps already be doing , by human action , to accelerate this end .We should not allow the image of an immanent end brought about indirectly by our own action in the continuing human struggle for a just endurable order of existence to blind us to the fact that in some measure accelerating the end of our lease may be one consequence among others of many other of mankind's thrusts toward we know not what future .Much more than shelter , housing symbolizes social status , a sense of `` belonging '' , acceptance within a given group or neighborhood , identification with particular cultural values and social institutions , feelings of pride and worth , aspirations and hopes basic to human well-being .For almost one-sixth of the national population discrimination in the free selection of residence casts a considerable shadow upon these values assumed as self-evident by most Americans .Few business groups in recent years have come under heavier pressure to face these realities than real estate brokers and home builders .This pressure has urged re-evaluation of the assumptions underlying their professional ethics ; ;it has sought new sympathy for the human aspirations of racial minority groups in this country .It is not surprising that , as spokesman for real estate interests , the National Association of Real Estate Boards ( NAREB ) and its local associations have sought to limit and often ignore much of this pressure .How does the local realtor see himself in the context of housing restrictions based on race , religion or ethnic attachment ? ?What does he conceive his role to be in this area of social unrest ? ?What ought to be , what is his potential role as a force for constructive social change ? ?What social , ethical and theological insights can the church and university help him bring to bear upon his situation ? ?Recently , a group of the faculty at Wesleyan University's Public Affairs Center sought some answers to these questions .Several New England realtors were invited to participate in a small colloquium of property lawyers , political scientists , economists , social psychologists , social ethicists and theologians .Here , in an atmosphere of forthrightness and mutual criticism , each sought to bring his particular insights to bear upon the question of discrimination in housing and the part each man present played in it .For a number of years , Wesleyan has been drawing varied groups of political and business leaders into these informal discussions with members of the faculty and student body , attempting to explore and clarify aspects of their responsibility for public policy .This article presents our observations of that session , of the realtors as they saw themselves and as the faculty and students saw them .Such conversation quickly reveals an ethically significant ambivalence in the self-images held by most realtors .Within the membership of this group , as has been found true of men in other professional or trade associations , the most ready portrayal of oneself to `` the public '' is that of a neutral agent simply serving the interests of a seller or buyer and mediating between them .Professional responsibility is seen to consist largely in serving the wishes of the client fairly and in an efficient manner .But as conversation goes on , particularly among the realtors themselves , another image emerges , that of considerable power and influence in the community .Obviously , much more than customer expectation is determining the realtor's role .Judgments are continually rendered regarding the potential buyers' income , educational level and above all , racial extraction ; ;and whether these would qualify them for `` congenial '' , `` happy '' relations to other people in certain community areas .A narrow professionalismHow explicit such factors have been historically is evident in any chronology of restrictive covenant cases or in a review of NAREB's Code of Ethics Article 34 in the Code , adopted in 1924 , states that `` a Realtor should never be instrumental in introducing into a neighborhood a character of property or occupancy , members of any race or nationality or any individuals whose presence will clearly be detrimental to property values in that neighborhood '' .Though the reference to race was stricken by the association in 1950 , being an agent of such `` detrimental '' influences still appears as the cardinal sin realtors see themselves committed to avoid .The rationale for this avoidance was most frequently expressed in economic terms ; ;all feared the supposed stigma they believed would inevitably attach to any realtor who openly introduced non-white , particularly Negro , peoples into all-white , restricted areas .They would become tagged as men not interested in being purely real estate `` professionals '' but agitators for some kind of `` cause '' or `` reform '' , and this was no longer to be a `` pro '' .Obviously what we are confronted with here is the identification of `` professional '' with narrow skills and specialization , the effective servicing of a client , rather than responsiveness to the wider and deeper meaning and associations of one's work .These men -- for the most part educated in our `` best '' New England colleges , well established financially and socially in the community -- under kindly but insistent probing , reveal little or no objective or explicit criteria or data for their generalizations about the interests and attitudes of the people they claim to serve , or about the public responses that actually follow their occasional breach of a `` client-service relationship '' .This narrow `` professionalism '' does not even fit the present realities of their situation , as the pressure of minorities and the power and respectability of the realtors increase .As our discussion continued , the inadequacy of the `` client relationship '' as an interpretation of their `` way of operating '' became evident .Realtors live in their communities as specialists in a given area of work , as members of social and professional organizations , as citizens and civic leaders , as church laymen , as university alumni , as newspaper readers , etc. .From such communal roles the realtor finds the substance that shapes his moral understanding .It seems to us that choices exercised by realtors in moral situations center in at least three areas : ( 1 ) the various ways in which they interpret a particular social issue ; ;( 2 ) their pattern of involvement in the regular legal and political processes ; ;and , most pervasively , ( 3 ) their interpretation of who is a `` real pro '' , of what it means to be a professional man in a technical , fragmented society .( 1 ) Most of the realtors minimized their own understanding of and role in the racial issue , pleading that they only reflect the attitudes and intentions of their society .There is some reality to this ; ;the Commission on Race and Housing concluded that `` there is no reason to believe that real estate men are either more or less racially prejudiced , on the whole , than any other segment of the American population '' .But such a reaction obscures the powerful efforts made in the past by both NAREB and its local boards for the maintenance of restrictive clauses and practices .Also , it does not recognize the elements of choice and judgment continually employed .Like business and university groups generally , these men had very limited knowledge of recent sociological and psychological studies and findings that might illumine the decisions they make .Realtors , both generally and in this group , have invariably equated residential integration with a decline in property values , a circumstance viewed with considerable apprehension .Recent studies by the Commission on Race and Housing and others , however , point to a vast complex of factors that often do not warrant this conclusion .There are increasing numbers of neighborhoods that are integrated residentially without great loss of property values , the white population having taken the initiative in preparing the areas for an appreciation of the Negroes' desire for well-kept housing , privacy , etc. .Data on the decline of property values in an area after a new racial group enters it has to be assessed in terms of the trends in property values before the group comes in .Often they are able to get in only because the area is declining economically .Significantly , no realtor and few of the faculty present were familiar with any of the six volumes ( published by the University of California Press ) that present the commission's findings .No one anticipates any radical shift in this situation , but questions concerning reading habits , the availability of such data and the places where it is discussed must surely be raised .The role of both church and university as sources of information and settings within which the implications of such information may be explored needs consideration .Relevant `` facts '' , however , extend beyond considerations of property values and maintenance of `` harmonious '' neighborhoods .Discussion of minority housing necessarily involves such basic issues as the intensity of one's democratic conviction and religious belief concerning equality of opportunity , the function and limitations of government in the securing of such equality , and the spotlight that world opinion plays upon local incidents of racial agitation and strife .`` Against the grain of creation ''( 2 ) Realtors realize , of course , that they are involved in an increasingly complex legal and political system that is opening up opportunities for leverage on their relation to clients as well as opportunities for evasion of their responsibility for racial discrimination in housing .On the positive side , recent Federal action has largely undermined the legal sanction so long enjoyed by the segregationist position ; ;anti-discriminatory statutes in housing have now been adopted by thirteen states and , while specific provisions have varied , the tendency is clearly toward expanding coverage .Realtors in attendance at the colloquium expressed interest , for example , in Connecticut's new housing law as setting standards of equity that they would like `` to have to obey '' , but in support of which none had been willing to go on public record .As far as they were aware , the Connecticut Association of Real Estate Boards had not officially opposed the bill's passage or lobbied in its support .( This has not been the case everywhere .In 1957 , the Real Estate Boards of New York City actively opposed the then pending private housing anti-discrimination law .Official reasoning : the bill was a `` wanton invasion of basic property rights '' .)There are sins of omission as well as commission ; ;the attitude adopted by realtors and their associations , either negative or positive , plays a large part in the public acceptance of such measures and the degree to which they may be effectively enforced .Judicial opinion since the Supreme Court decision on Shelley v. Kraemer ( 1948 ) has rendered racial restrictive covenants unenforcible .Such a decision should have placed a powerful weapon in the hands of the entire housing industry , but there is little evidence that realtors , or at least their associations , have repudiated the principle in such clauses .In the states that have passed laws preventing discrimination in the sale or rental of housing , support by real estate associations for compliance and broadened coverage through additional legislation could help remove the label of `` social reformism '' that most realtors individually seem determined to avoid .But as yet , no real estate board has been willing officially to support such laws or to admit the permissibility of introducing minority buyers into all-white neighborhoods .One of the roles of the social scientist , ethicist or theologian in our discussions with the realtors became that of encouraging greater awareness of the opportunities offered by the legal and political processes for the exercise of broad social responsibilities in their work .But responsiveness to these opportunities presumes that all of us judge the good as a human good and not simply as a professional , white , American good .Such judgments are meaningful only in so far as persons are members of a world , let us say a community , that embraces Scarsdale or Yonkers , but is also infinitely richer since it is all-inclusive .That community of all creation is , then , the ultimate object of our loyalty and the concrete norm of all moral judgment .Racial discrimination is wrong , then , not because it goes against the grain of a faculty member trying to converse with a few realtors but because it goes against the grain of creation and against the will of the Creator .Thus , moral issues concerning the nature of the legal and political processes take on theological dimensions .A fragmented Society( 3 ) Over the years , individuals engaged in the sale of real estate have developed remarkable unity in the methods and practices employed .Most realtors and real estate brokers talk of themselves as `` professional people '' with the cultural and moral values held by the traditional professions .But what significance attaches to `` professional '' , beyond the narrow sense of skillfulness in meeting a client's stated needs as already noted ? ?Our faculty and students pressed this issue more than any other .As a theologian in the group pointed out , a professional was , before the modern period of technical specialization , one who `` professed '' to be a bearer and critic of his culture in the use of his particular skills .If we look about the world today , we can see clearly that there are two especially significant factors shaping the future of our civilization : science and religion .Science is placing in our hands the ultimate power of the universe , the power of the atom .Religion , or the lack of it , will decide whether we use this power to build a brave new world of peace and abundance for all mankind , or whether we misuse this power to leave a world utterly destroyed .How can we have the wisdom to meet such a new and difficult challenge ? ?We may feel pessimistic at the outlook .And yet there is a note of hope , because this same science that is giving us the power of the atom is also giving us atomic vision .We are looking inside the atom and seeing there a universe which is not material but something beyond the material , a universe that in a word is not matter but music .And it is in this new vision of the atom that we find an affirmation and an invigoration of our faith .Atomic energyTo see this vision in perspective , we need first of all a clear idea of the magnitude of this new power from the atom .You know that I could hold right here in my hand the little chunk of uranium metal that was the heart of the bomb that dropped on Hiroshima .It was only about the size of a baseball ; ;but packed in that metallic ball there was the explosive force of 20,000 tons of Aj .That is enough TNT to fill the tower of the Empire State Building ; ;and with the availability of bombs of that size , war became a new problem .Now we might have restricted the use of uranium bombs by controlling the sources of uranium because it is found in only a few places in the world .But we had hardly started to adjust our thinking to this new uranium weapon when we were faced with the hydrogen bomb .Hydrogen is just as plentiful as uranium is scarce .We know that we have hydrogen in water ; ;water is Af and the H stands for hydrogen ; ;there is also hydrogen in wood and hydrogen in our bodies .I have calculated that if I could snap my fingers in one magic gesture to release the power of all the hydrogen in my body , I would explode with the force of a hundred bombs of the kind that fell on Hiroshima .I won't try the experiment , but I think you can see that if we all knew the secret and we could all let ourselves go , there would be quite an explosion .And then think how little hydrogen we have in us compared with the hydrogen in Delaware Bay or in the ocean beyond .Salt water is still Af , the same hydrogen is there .And the size of the ocean shows us the magnitude of the destructive power we hold in our hands today .Of course , there is also an optimistic side to the picture .For if I knew the secret of letting this power in my body change directly into electricity , I could rent myself out to the electric companies and with just the power in my body I could light all the lights and run all the factories in the entire United States for some days .And think , if we all knew this secret and we could pool our power , what a wonderful public utility company we would make .With just the hydrogen of our bodies , we could run the world for years .Then think of Delaware Bay and the ocean and you see that we have a supply of power for millions of years to come .It is power with which we can literally rebuild the world , provide adequate housing , food , education , abundant living for everyone everywhere .An octillion atomsNow let us see where this power comes from .To grasp our new view of the atom , we have to appreciate first of all how small the atom is .I have been trying to make this clear to my own class in chemistry .One night there were some dried peas lying on our kitchen table , and these peas looked to me like a little group of atoms ; ;and I asked myself a question : Suppose I had the same number of peas as there are atoms in my body , how large an area would they cover ? ?I calculated first that there are about an octillion atoms in the average human body ; ;that is a figure one with 27 ciphers , quite a large number .Then I calculated that a million peas would just about fill a household refrigerator ; ;a billion peas would fill a small house from cellar to attic ; ;a trillion peas would fill all the houses in a town of about ten thousand people ; ;and a quadrillion peas would fill all the buildings in the city of Philadelphia .I saw that I would soon run out of buildings at this rate , so I decided to take another measure -- the whole state of Pennsylvania .Imagine that there is a blizzard over Pennsylvania , but instead of snowing snow , it snows peas ; ;so we get the whole state covered with peas , about four feet deep .You can imagine what it would look like going out on the turnpike with the peas banked up against the houses and covering the cars ; ;Pennsylvania thus blanketed would contain about a quintillion peas .But we still have a long way to go .Next we imagine our blizzard raging over all the land areas of the entire globe -- North America , South America , Europe , Asia , and Africa , all covered with peas four feet deep ; ;then we have sextillion peas .Next we freeze over the oceans and cover the whole earth with peas , then we go out among the neighboring stars , collect 250 planets each the size of the earth , and also cover each of these with peas four feet deep ; ;and then we have septillion .Finally we go into the farthest reaches of the Milky Way ; ;we get 250,000 planets ; ;we cover each of these with our blanket of peas and then at last we have octillion peas corresponding in number to the atoms in the body .So you see how small an atom is and how complicated you are .A speck -- and spaceNow although an atom is small , we can still in imagination have a look at it .Let us focus on an atom of calcium from the tip of the bone of my finger and let us suppose that I swallow a magic Alice In Wonderland growing pill .I start growing rapidly and this calcium atom grows along with me .I shoot up through the roof , into the sky , past the clouds , through the stratosphere , out beyond the moon , out among the planets , until I am over a hundred and fifty million miles long .Then this atom of calcium will swell to something like a great balloon a hundred yards across , a balloon big enough to put a football field inside .And if you should step inside of such a magnified atom , according to the physics of forty years ago , you would see circulating over your head , down at the sides , and under your feet , some twenty luminous balls about the size of footballs .These balls are moving in great circles and ellipses , and are of course , the electrons , the particles of negative electricity which by their action create the forces that tie this atom of calcium to the neighboring atoms of oxygen and make up the solid structure of my finger bone .Since these electrons are moving like planets , you may wonder whether there is an atomic sun at the center of the atom .So you look down there and you see a tiny , whirling point about the size of the head of a pin .This is the atomic sun , the atomic nucleus .Even if the atom were big enough to hold a football field , this nucleus is still only about the size of a pinhead .It is this atomic nucleus that contains the positive charge of electricity holding these negatively charged electrons in their orbits ; ;it also contains nearly all the mass , and the atomic energy .You may ask what else there is , and the answer is nothing -- nothing but empty space .And since you are made of atoms , you are nothing much but empty space , too .If I could put your body in an imaginary atomic press and squeeze you down , squeeze these holes out of you in the way we squeeze the holes out of a sponge , you would get smaller and smaller until finally when the last hole was gone , you would be smaller than the smallest speck of dust that you could see on this piece of paper .Someone has remarked that this is certainly the ultimate in reducing .At any rate , it shows us how immaterial we are .Music of the spheresNow this 1920 view of the atom was on the whole a discouraging picture .For we believed that the electrons obeyed the law of mechanics and electrodynamics ; ;and therefore the atom was really just a little machine ; ;and in mechanics the whole is no more than the sum of the parts .So if you are made of atoms , you are just a big machine ; ;and since the universe is also made of atoms , it is just a supermachine .And this would mean that we live in a mechanistic universe , governed by the laws of cause and effect , bound in chains of determinism that hold the universe on a completely predetermined course in which there is not room for soul or spirit or human freedom .And this is why so many scientists a half a century ago were agnostics or atheists .Then came the scientific revolution in the late 1920's .A suggestion from Louis De Broglie , a physicist in France , showed us that these electrons are not point particles but waves .And to see the meaning of this new picture , imagine that you can put on more powerful glasses and go back inside the atom and have a look at it in the way we view it today .Now as you step inside , instead of seeing particles orbiting around like planets , you see waves and ripples very much like the ripples that you get on the surface of a pond when you drop a stone into it .These ripples spread out in symmetrical patterns like the rose windows of a great cathedral .And as the waves flow back and forth and merge with the waves from the neighboring atoms , you can put on a magic hearing aid and you hear music .It is a music like the music from a great organ or a vast orchestra playing a symphony .Harmony , melody , counterpoint symphonic structure are there ; ;and as this music ebbs and flows , there is an antiphonal chorus from all the atoms outside , in fact from the atoms of the entire universe .And so today when we examine the structure of our knowledge of the atom and of the universe , we are forced to conclude that the best word to describe our universe is music .The Island of Nantucket , part of the State of Massachusetts , lies about thirty-one miles southeast of its mother State .Some of the Island is sand and is not suitable for living .The Island folk have their living almost entirely from summer visitors ; ;the rest is obtained from harbor scallops .During about three and a half months of the year , in the summer , there are three boats that run from the mainland to the Island carrying passengers , food , and cars ; ;but the rest of the year only one boat is needed , which ties up at the mainland nights and makes the trip down to Nantucket in the daytime .This is a fine trip , too , on a good day .With Martha's Vineyard on one side and the open sea on the other , it makes an excellent trip of about three hours .To what extent and in what ways did Christianity affect the United States of America in the nineteenth century ? ?How far and in what fashion did it modify the new nation which was emerging in the midst of the forces shaping the revolutionary age ? ?To what extent did it mould the morals and the social , economic , and political life and institutions of the country ? ?A complete picture is impossible -- partly because of the limitations of space , partly because for millions of individuals who professed allegiance to the Christian faith data are unobtainable .Even more of an obstacle is the difficulty of separating the influence of Christianity from other factors .Although a complete picture cannot be given , we can indicate some aspects of life into which the Christian faith entered as at least one creative factor .At times we can say that it was the major factor .What in some ways was the most important aspect was the impact individually on the millions who constituted the nation .As we have seen , a growing proportion , although in 1914 still a minority , were members of churches .Presumably those who did not have a formal church connexion had also felt the influence of Christianity to a greater or lesser extent .Many of them had once been members of a church or at least had been given instruction in Christianity but for one or another reason had allowed the connexion to lapse .The form of Christianity to which they were exposed was for some the Protestantism of the older stock , for others the Protestantism of the nineteenth-century immigration ; ;for still others , mostly of the nineteenth-century immigration , it was Roman Catholicism , and for a small minority it was Eastern Orthodoxy .Upon all of them played the intellectual , social , political , and economic attitudes , institutions , and customs of the nation .Upon most of these Christianity had left an impress and through them had had a share in making the individual what he was .Yet to determine precisely to what extent and exactly in what ways any individual showed the effects of Christianity would be impossible .At best only an approximation could be arrived at .To generalize for the entire nation would be absurd .For instance , we cannot know whether even for church members the degree of conformity to Christian standards of morality increased or declined as the proportion of church members in the population rose .The temptation is to say that , as the percentage of church members mounted , the degree of discipline exercised by the churches lessened and the trend was towards conformity to the general level .Yet this cannot be proved .We know that in the early part of the century many Protestant congregations took positive action against members who transgressed the ethical codes to which the majority subscribed .Thus Baptist churches on the frontier took cognizance of charges against their members of drunkenness , fighting , malicious gossip , lying , cheating , sexual irregularities , gambling , horse racing , and failure to pay just debts .If guilty , the offender might be excluded from membership .As church membership burgeoned , such measures faded into desuetude .But whether this was accompanied by a general lowering of the moral life of the membership we do not know .What we can attempt with some hope of dependable conclusions is to point out the manner in which Christianity entered into particular aspects of the life of the nation .We have already hinted at the fashion in which Christianity contributed to education and so to intellectual life .We will now speak of the ways in which it helped shape the ideals of the country and of the manner in which it stimulated efforts to attain those ideals through reform movements , through programmes for bringing the collective life to the nation to conformity to Christian standards , and through leaders in the government .Throughout the nineteenth century Christianity exerted its influence on American society as a whole primarily through the Protestantism of the older stock .By the end of the century the Roman Catholic Church was beginning to make itself felt , mainly through such institutions as hospitals but also through its attitude towards organized labour .In the twentieth century its influence grew , as did that of the Protestantism of the nineteenth-century immigration .The American dreamThe ideals of the country were deeply indebted to the Protestantism of the older stock .Thus `` America '' , the most widely sung of the patriotic songs , was written by a New England Baptist clergyman , Samuel Francis Smith ( 1808-1895 ) , while a student in Andover Theological Seminary .With its zeal for liberty and its dependence on God it breathed the spirit which had been nourished on the Evangelical revivals .The great seal of the United States was obviously inspired by the Christian faith .Here was what was called the American dream , namely , the effort to build a structure which would be something new in history and to do so in such fashion that God could bless it .Later in the century the dream again found expression in the lines of Katherine Lee Bates ( 1859-1929 ) , daughter and granddaughter of New England Congregational ministers , in her widely sung hymn , written in 1893 , `` America The Beautiful '' , with the words `` O beautiful for pilgrim feet whose stern impassioned stress a thoroughfare for freedom beat across the wilderness .America , America , God mend thy every flaw , confirm thy soul in self control , the liberty in law .O beautiful for patriot dream that sees beyond the years thine alabaster cities gleam undimmed by human tears .America , America , God shed His grace on thee , and crown thy good with brotherhood from sea to shining sea '' .The American dream was compounded of many strains .Some were clearly of Christian origin , among them the Great Awakening and other revivals which helped to make Christian liberty , Christian equality , and Christian fraternity the passion of the land .Some have seen revivalism and the search for Christian perfection as the fountain-head of the American hope .Here , too , must be placed Unitarianism and , less obviously from Christian inspiration , Emerson , Transcendentalism , and the idealism of Walt Whitman .We must also remember those who reacted against the dream as a kind of myth -- among them Melville , Hawthorne , and Henry James the elder , all of them out of a Christian background .Reform movementsWith such a dream arising , at least in part , from the Protestant heritage of the United States and built into the foundations of the nation , it is not surprising that many efforts were made to give it concrete expression .A number were in the nature of movements to relieve or remove social ills .Significantly , the initiation and leadership of a major proportion of the reform movements , especially those in the first half of the nineteenth century , came from men and women of New England birth or parentage and from either Trinitarian or Unitarian Congregationalism .Several of the movements were given a marked impetus by revivalism .Quakers , some from New England , had a larger share than their proportionate numerical strength would have warranted .We do well to remind ourselves that from men and women of New England ancestry also issued the Church of Jesus Christ of Latter Day Saints , the Seventh Day Adventists , Christian Science , the American Board of Commissioners for Foreign Missions , the American Home Missionary Society , the American Bible Society , and New England theology .The atmosphere was one of optimism , of confidence in human progress , and of a determination to rid the world of its ills .The Hopkinsian universal disinterested benevolence , although holding to original sin and the doctrine of election , inspired its adherents to heroic endeavours for others , looked for the early coming of the Millennium , and was paralleled by the confidence in man's ability cherished by the Unitarians , Emerson , and the Transcendentalists .We should recall the number of movements for the service of mankind which arose from the kindred Evangelicalism of the British Isles and the Pietism of the Continent of Europe -- among them prison reform , anti-slavery measures , legislation for the alleviation of conditions of labour , the Inner Mission , and the Red Cross .We cannot take the space to record all the efforts for the removal or alleviation of collective ills .A few of the more prominent must serve as examples of what a complete listing and description would disclose .Several were born in the early decades and persisted throughout the century .Others were ephemeral .Some disappeared with the attainment of their purpose .Still others sprang up late in the century to meet conditions which arose from fresh stages of the revolutionary age .The anti-slavery movementThe movement to end Negro slavery began before 1815 and mounted after that year until , as a result of the Civil War , emancipation was achieved .Long before 1815 the Christian conscience was leading some to declare slavery wrong and to act accordingly .For example , in 1693 the Philadelphia Yearly Meeting of Friends declared that its members should emancipate their slaves and in 1776 it determined to exclude from membership all who did not comply .In the latter year Samuel Hopkins , from whom the Hopkinsian strain of New England theology took its name , asked the Continental Congress to abolish slavery .As we have seen , Methodism early took a stand against slavery .Beginning at least as far back as 1789 various Baptist bodies condemned slavery .After 1815 anti-slavery sentiment mounted , chiefly among Protestants and those of Protestant background of the older stock .The nineteenth-century immigration , whether Protestant or Roman Catholic , was not so much concerned , for very few if any among them held slaves : they were mostly in the Northern states where slavery had disappeared or was on the way out , or were too poverty-stricken to own slaves .The anti-slavery movement took many forms .Benjamin Lundy ( 1789-1839 ) , a Quaker , was a pioneer in preparing the way for anti-slavery societies .It was he who turned the attention of William Lloyd Garrison ( 1805-1879 ) to the subject .Garrison , Massachusetts born of Nova Scotian parentage , was by temperament and conviction a reformer .Chiefly remembered because of his incessant advocacy of `` immediate and unconditional abolition '' , he also espoused a great variety of other causes -- among them women's rights , prohibition , and justice to the Indians .Incurably optimistic , dogmatic , and utterly fearless , in his youth a devout Baptist , in spite of his friendship for the Quaker poet John Greenleaf Whittier ( 1807-1892 ) he eventually attacked the orthodox churches for what he deemed their cowardly compromising on the slavery issue and in his invariably ardent manner was emphatically unorthodox and denied the plenary inspiration of the Bible .A marked impulse came to the anti-slavery movement through the Finney revivals .Finney himself , while opposed to slavery , placed his chief emphasis on evangelism , but from his converts issued much of the leadership of the anti-slavery campaign .Theodore Dwight Weld ( 1803-1895 ) was especially active .Weld was the son and grandson of New England Congregational ministers .As a youth he became one of Finney's band of evangelists and gave himself to winning young men .A strong temperance advocate , through the influence of a favorite teacher , Charles Stewart , another Finney convert , he devoted himself to the anti-slavery cause .A group of young men influenced by him enrolled in Lane Theological Seminary and had to leave because of their open anti-slavery position .The majority then went to the infant Oberlin .They and others employed some of Finney's techniques as they sought to win adherents to the cause .Weld contributed to the anti-slavery convictions of such men as Joshua R. Giddings and Edwin M. Stanton , enlisted John Quincy Adams , and helped provide ideas which underlay Harriet Beecher Stowe's Uncle Tom's Cabin .He shunned publicity for himself and sought to avoid fame .Wendell Phillips ( 1811-1884 ) , from a prominent Massachusetts family , in his teens was converted under the preaching of Lyman Beecher .Although he later broke with the churches because he believed that they were insufficiently outspoken against social evils , he remained a devout Christian .He was remembered chiefly for his fearless advocacy of abolition , but he also stood for equal rights for women , for opportunity for the freedmen , and for prohibition .The anti-slavery movement and other contemporary reforms and philanthropies were given leadership and financial undergirding by Arthur Tappan ( 1786-1865 ) and his younger brother , Lewis Tappan ( 1788-1873 ) .Individuals possessing unusual gifts and great personal power were transmuted at death into awesome spirits ; ;they were almost immediately worshipped for these newer , even more terrible abilities .Their direct descendants inherited not only their worldly fortunes , but also the mandate of their newfound power as spirits in the other half of the universe .Royal lineages could be based on extraordinary worldly achievements translated into eternal otherworldly power .Thus , the emperor could draw on sources not available to those with less puissant ancestors .But this eminence was not without its weighty responsibilities .Since he possessed more power in an interdependent universe of living beings and dead spirits , the emperor had to use it for the benefit of the living .The royal ritual generated power into the other world : it also provided the living with a way to control the spirits , and bring their powers directly to bear on the everyday affairs of the world .Proper ritual observance at any level of society was capable of generating power for use in the spirit world ; ;but naturally , the royal ritual , which provided unusual control over already supremely powerful divine spirits , was held responsible for regulating the universe and insuring the welfare of the kingdom .This is the familiar system of `` cosmic government '' .The Chinese emperor , by proper observance of ritual , manifested divine powers .He regulated the dualities of light and darkness , Yang and Yin , which are locked in eternal struggle .By swaying the balance between them , he effected the alternation of the seasons .His power was so great that he even promoted and demoted gods according to whether they had given ear or been deaf to petitions .In this system , no man is exempt from obligations .Failure in daily moral and ethical duties to one's family , outrages to community propriety , any departure from rigid standards of moral excellence were offenses against the dead .And to offend the dead meant to incur their wrath , and thus provoke the unleashing of countrywide disasters .The family home was , in fact , a temple ; ;and the daily duties of individuals were basically religious in nature .The dead spirits occupied a prominent place in every hope and in every fear .The common belief was that there existed one moral order , which included everything .The dead controlled the material prosperity of the living , and the living adhered to strict codes of conduct in order not to weaken that control .Men believed they could control nature by obeying a moral code .If the moral code were flouted , the proper balance of the universe would be upset , and the disastrous result could be floods , plague , or famine .Modern Westerners have difficulty comprehending this fusion of moral and material , largely because in the West the historical trend has been to deny the connection .Living in urban conditions , away from the deadweight of village constraint and the constrictions of a thatched-roof world view , the individual may find it possible , say , to commit adultery not only without personal misgivings , but also without suffering any adverse effects in his worldly fortunes .Basing action on the empirical determination of cause and effect provides a toughness and bravado that no powerful otherworldly ancestor could ever impart -- plus the added liberation from the constraint of silent burial urns .In China , the magical system par excellence was Taoism .The Taoists were Quietist mystics , who saw an unchanging unity -- the Tao -- underlying all phenomena .It was this timeless unity that was all-important , and not its temporary manifestations in the world of reality .The Taoists believed the unity could be influenced by proper magical manipulation ; ;in other words , they were actually an organization of magicians .Mahayana Buddhism was no exception to these prevailing magical concepts .After this form of Indian Buddhism had been introduced into China , it underwent extensive changes .During its flowering in the sixth to the eighth centuries , Mahayana offered a supernatural package to the Chinese which bears no resemblance to the highly digested philosophical Zen morsels offered to the modern Western reader .Mahayana had gods , and magic , a pantheon , heavens and hells , and gorgeously appareled priests , monks , and nuns , all of whom wielded power over souls in the other world .The self-realized Mahayana saint possessed superhuman powers and magic .The Mahayana that developed in the north was a religion of idolatry and coarse magic , that made the world into a huge magical garden .In its monastic form , Mahayana was merely an organization of magic-practicing monks ( bonzes ) , who catered to the Chinese faith in the supernatural .Nonmagical Confucianism was a secular , rational philosophy , but even with this different orientation it could not escape from the ethos of a cosmic government .Confucianism had its own magic in the idea that virtue had power .If a man lived a classical life , he need not fear the spirits -- for only lack of virtue gave the spirits power over him .But let us not be mistaken about Confucian `` virtue '' ; ;this was not virtue as we understand the word today , and it did not mean an abandonment of the belief in magic manipulation .To the Confucian , `` virtue '' simply meant mastery and correct observance of three hundred major rules of ritual and three thousand minor ones .Propriety was synonymous with ritual observance , the mark of a true gentleman .To live correctly in an interdependent moral and material universe of living and dead was decisive for man's fate .This , in brief , was the historical background out of which Zen emerged .Promoters of Zen to the West record its ancestry , and recognize that Zen grew out of a combination of Taoism and Indian Mahayana Buddhism .But the `` marvelous person '' that is supposed to result from Zen exhibits more Chinese practicality than Indian speculation -- he possesses magical powers , and can use them to order nature and to redeem souls .Proponents of Zen to the West emphasize disproportionately the amount of Mahayana Buddhism in Zen , probably in order to dignify the indisputably magical Taoist ideas with more respectable Buddhist metaphysic .But in the Chinese mind , there was little difference between the two -- the bonzes were no more metaphysical than a magician has to be .Actually , Zen owes more to Chinese Quietism than it does to Mahayana Buddhism .The Ch'an ( Zen ) sect may have derived its metaphysic from Mahayana , but its psychology was pure early Taoist .This is well evidenced by the Quietist doctrines carried over in Zen : the idea of the inward turning of thought , the enjoinder to put aside desires and perturbations so that a return to purity , peace , and stillness -- a union with the Infinite , with the Tao -- could be effected .In fact , the antipathy to outward ceremonies hailed by modern exponents as so uniquely characteristic of the `` direct thinking '' Zennist was a feature of Taoism .So , too , was the insistence on the relativity of the external world , and the ideas that language and things perceived by consciousness were poor substitutes indeed for immediate perception by pure , indwelling spirit : the opposition of pure consciousness to ratiocinating consciousness .Zen maintains that cognitive things are only the surface of experience .One of its features attractive to the West is its irreverence for tradition and dogma and for sacred texts .One patriarch is supposed to have relegated sacred scriptures for use in an outhouse .But this is not the spirit of self-reliant freedom of action for which the Westerner mistakes it .It is simply that in Taoist tradition -- as in all good mysticisms -- books , words , or any other manifestations that belong to the normal state of consciousness are considered only the surface of experience .The truth -- the Eternal Truth -- is not transmittable by words .Reality is considered not only irrelevant to the acquisition of higher knowledge , but a positive handicap .The technique of reality confusion -- the use of paradox and riddles to shake the mind's grip on reality -- originated with fourth and third century B.C. Chinese Quietism : the koan is not basically a new device .It is important for an understanding of Zen to realize that the esoteric preoccupations of the select few cannot be the doctrine of the common man .In the supernatural atmosphere of cosmic government , only the ruling elite was ever concerned with a kingdom-wide ordering of nature : popular religion aimed at more personal benefits from magical powers .And this is only natural -- witness the haste with which modern man gobbles the latest `` wonder drug '' .Early Chinese anchoritism was theoretically aimed at a mystic pantheist union with the divine , personal salvation being achieved when the mystical recluse united with divine essence .But this esoteric doctrine was lost in the shuffle to acquire special powers .The anchorite strove , in fact , to magically influence the world of spirits in the same way that the divine emperor manifested his power .Thus , the Mahayana metaphysic of mystical union for salvation was distilled down to a bare self-seeking , and for this reason , the mystic in Asia did not long remain in isolated contemplation .As the Zen literature reveals , as soon as an early Zen master attained fame in seclusion , he was called out into the world to exercise his powers .The early Anchorite masters attracted disciples because of their presumed ability to perform miracles .Exponents of Zen often insist that very early Zen doctrine opposed the rampant supernaturalism of China , and proposed instead a more mature , less credulous view of the universe .In support of this , stories from the early literature are cited to show that Zen attacks the idea of supernatural power .But actually these accounts reveal the supernatural powers that the masters were in fact supposed to possess , as well as the extreme degree of popular credulity : `` Hwang Pah ( O Baku ) , one day going up Mount Tien Tai which was believed to have been inhabited by Arhats with supernatural powers , met with a monk whose eyes emitted strange light .They went along the pass talking with each other for a short while until they came to a river roaring with torrent .There being no bridge , the master had to stop at the shore ; ;but his companion crossed the river walking on the water and beckoned to Hwang Pah to follow him .Thereupon Hwang Pah said : `` If I knew thou art an Arhat , I would have doubled you up before thou got over there '' ! !The monk then understood the spiritual attainment of Hwang Pah , and praised him as a true Mahayanist .( 1 ) ''A second tale shows still more clearly the kind of powers a truly spiritual monk could possess : `` On one occasion Yang Shan ( Kyo-zan ) saw a stranger monk flying through the air .When that monk came down and approached him with a respectful salutation , he asked : `` Where art thou from '' ? ?`` Early this morning '' , replied the other , `` I set out from India '' .`` Why '' , said the teacher , `` art thou so late '' ? ?`` I stopped '' , responded the man , `` several times to look at beautiful sceneries '' .`` Thou mayst have supernatural powers '' , exclaimed Yang Shan , `` yet thou must give back the Spirit of Buddha to me '' .Then the monk praised Yang Shan saying : `` I have come over to China in order to worship Manjucri , and met unexpectedly with Minor Shakya '' , and after giving the master some palm leaves he brought from India , went back through the air .( 2 ) ''In the popular Chinese mind , Ch'an ( Zen ) was no exception to the ideas of coarse magic that dominated .A closer look at modern Zen reveals many magical carryovers that are still part of popular Zen attitudes .To the Zen monk the universe is still populated with `` spiritual beings '' who have to be appeased .Part of the mealtime ritual in the Zendo consists in offerings of rice to the spiritual beings '' .Modern Zen presentation to the West insists on the anti-authoritarian , highly pragmatic nature of the Zen belief -- scriptures are burned to make fire , action is based on direct self-confidence , and so on .This picture of extreme self-reliant individuation is difficult to reconcile with such Zendo formulas as : `` O you , demons and other spiritual beings , I now offer this to you , and may this food fill up the ten quarters of the world and all the demons and other spiritual beings be fed therewith .( 3 )Pope Leo 13 , on the 13th day of December 1898 , granted the following indulgences : `` An indulgence of three hundred days is granted to all the Faithful who read the Holy Gospels at least a quarter of an hour .A Plenary Indulgence under the usual conditions is granted once a month for the daily reading '' .Pope Pius the Sixth , at Rome , in April , 1778 , wrote the following : `` The faithful should be excited to the reading of the Holy Scriptures : For these are the most abundant sources which ought to be left open to everyone , to draw from them purity of morals and of doctrine , to eradicate errors which are so widely disseminated in these corrupt times '' .The American Bishops assembled at the Third Plenary Council of Baltimore urged the Catholic people to read the Holy Bible .`` We hope '' , they said , `` that no family can be found amongst us without a correct version of the Holy Scriptures '' .They recommended , also , that `` at a fixed hour , let the entire family be assembled for night prayers , followed by a short reading of the Holy Scriptures '' .Since the Catholic Church expresses such desire that the Sacred Scriptures be read , the following taken from the Holy Bible ( New Catholic Edition ) will prove a means of grace and a source of great spiritual blessing .The need of the new birthDo not wonder that I said to thee , `` You must be born again '' .St. John 3 : 7 .The new birth is necessary because god is holy .But as the One who called you is holy , be you also holy in all your behavior ; ;for it is written , You shall be holy , because I am holy .1 , St. Peter 15 , 16 .Holiness without which no man will see God .Hebrews 14 .The new birth is necessary because all have sinned .As it is written , There is not one just man ; ;there is none who understands ; ;there is none who seeks after God .All have gone astray together ; ;All have sinned and have need of the glory of God .Romans 3 : 10-12 , 23 .The new birth is necessary because the natural man is spiritually dead and blind .Therefore as through one man sin entered into the world and through sin death , and thus death has passed unto all men because all have sinned .Romans 12 .You also , when you were dead by reason of your offenses and sins .Ephesians 2 : 1 .And if our gospel also is veiled , it is veiled only to those who are perishing .In their case , the god of this world ( Satan ) has blinded their unbelieving minds , that they should not see the light of the gospel of the glory of Christ , who is the image of God .2 , Corinthians 4 : 3 , 4 .For his workmanship we are , created in Christ Jesus .Ephesians 10 .The new birth is effected through the word of God.For you have been reborn , work in you will bring it to perfection until the day of Christ Jesus .Philippians 1 : 6 .Now to him who is able to preserve you without sin and to set you before the presence of his glory , without blemish , in gladness , to the only God our Savior , through Jesus Christ our Lord , belong glory and majesty , dominion and authority , before all time , and now , and forever .St. Jude 24 .The new birth is necessary because the spiritual kingdom requires a spiritual nature .Jesus answered and said to him ( Nicodemus ) `` Amen , amen , I say to thee , unless a man be born again , he cannot see the kingdom of God '' .`` Amen , amen , I say to thee , unless a man be born again of water and the Spirit , he cannot enter into the kingdom of God .That which is born of the flesh is flesh ; ;and that which is born of the Spirit is spirit .Do not wonder that I said to thee , ' You must be born again ' '' .St. John 3 : 3 , 5-7 .The nature of the new birththe new birth is a new creation .For in Christ Jesus neither circumcision nor uncircumcision but a new creation is of any account .Galatians 15 .If then any man is in Christ , he is a new creature ( literally , `` He is a new creation ) , the former things have passed away ; ;behold , they are made new ! !2 Corinthians 17 .For by grace you have been saved through faith ; ;and that not from yourselves , for it is the gift of God ; ;not as the outcome of works , lest anyone may boast .For his workmanship we are , created in Christ Jesus .Ephesians 2 : 8-10 .The new birth is the implantation of a new life .I came that they may have life .St. John 10 .He who has the Son has the life .He who has not the Son has not the life .1 St. John 12 .He who believes in the Son ( Jesus Christ , the Son of God ) , has everlasting life .St. John 36 .The new birth is the impartation of the divine nature .Through which he has granted us the very great and precious promises , so that through them you may become partaker of the divine nature .2 St. Peter 1 : 4 .The new birth is Christ living in you by faith .Christ in you , your hope of glory .Colossians 27 .It is now no longer I that live , but Christ lives in me .And the life that I now live in the flesh , I live in the faith of the Son of God , who loved me and gave himself up for me .Galatians 20 .To have Christ dwelling through faith in your hearts .Ephesians 17 .The new birth is miraculous and mysterious .The wind blows where it will , and thou hearest its sound but dost not know where it comes from or where it goes .So is everyone who is born of the Spirit .St. John 3 : 8 .The new birth is immediate and instantaneous .Amen , amen , I say to you , he who hears my word , and believes him who sent me , has life everlasting , and does not come to judgment , but has passed from death to life .St. John 24 .The means of the new birththe new birth is a work of god .But to as many as received him he gave the power of becoming sons of God ; ;to those who believe in his name : Who were born not of blood , nor of the will of the flesh , nor of the will of man , but of God .St. John 12 , 13 .A final wordYou may be very religious , a good church member , an upright , honest and sincere person ; ;you may be baptized , confirmed , reverent and worshipful ; ;you may attend mass , do penance , say prayers and zealously keep all the sacraments and ceremonies of the church ; ;you may have the final and extreme unction but if you are not born again you are lost and headed for hell and eternal punishment .You cannot be saved ; ;you cannot go to heaven unless you are born again .Our blessed Lord Jesus Christ , the sinless Son of God , who could not lie , said , `` Amen , amen , I say to thee , unless a man be born again , he cannot see the kingdom of God '' ( St. John 3 : 3 ) .`` You must be born again '' ( St. John 3 : 7 ) .Being convinced that salvation is alone by accepting Christ as Saviour , and being convicted by the Holy Spirit of my lost condition , I do repent of all effort to be saved by any form of good works , and just now receive Jesus as my personal Saviour and salvation as a free gift from Him .You may do as you please with God now .It is permitted .God placed Himself in men's hands when He sent Jesus Christ into the world as perfect God and perfect Man in one Being .He was then in man's hands .They cursed Him .It was permitted .Men spit on Him .God allowed it .They called Him a devil .God withheld His wrath .Finally men arrested Him , gave Him a mock trial , flogged Him , nailed Him on a cross and hung Him between earth and heaven ; ;and God allowed it .You can do likewise though Christ is not bodily present .You can ignore Him .You can ignore His Book , the Bible , and His church .You can laugh at His blood-bought salvation , curse His followers , and laugh at hell .It is permitted .The eternal Christ may knock at your soul's door , calling you to give up sin and prepare for heaven .You may refuse Him , spit on Him , call Him a devil , curse Him .It is permitted .You may take His name upon your lips in oaths and curses if you so choose .He is in your hands -- now .On the other hand , you may seek His favor , humble yourself before Him and beg His mercy , implore His forgiveness , forsake your sins , and abandon your whole life to Him .He has said , `` Behold , I stand at the door , and knock : if any man hear my voice , and open the door , I will come in to him , and will sup with him , and he with me '' ( Revelation 3:20 : :20 ) .The choice is up to you .The latch is on your side of the door .The choice is yours : the revellings and banquetings of this world or quiet communion with God ; ;the ever burning lusts of the flesh or the powerful victory of Holy Spirit discipline .The choice is yours : God is in your hands , now .God has already set the day when you will be in His hands .What He does with you then depends on what you do with Him now .Then it will be a `` fearful thing to fall into the hands of the living God '' if you have abused Him in your hands .I am a magazine ; ;my name is Guideposts ; ;this issue that you are reading marks my 15th anniversary .When I came into being , 15 years ago , I had one primary purpose : to help men and women everywhere to know God better , and through knowing Him better to become happier and more effective people .That purpose has never changed .When you read me , you are holding in your hands the product of many minds and hearts .Some of the people who speak through my pages are famous ; ;others unknown .Some work with their hands .Some have walked through pain and sorrow to bring you their message of hope .Some are so filled with gratitude , for the gift of life and the love of God , that their joy spills out on the paper and brightens the lives of thousands whom they have never known , and will never see .Fifteen years ago , there were no Guideposts at all .This month a million Guideposts will circulate all over the world .Experts in the publishing field consider this astounding .They do not understand how a small magazine with no advertising and no newsstand sale could have achieved such a following .To me , the explanation is very simple .I am not doing anything , of myself .I am merely a channel for something .What is this something ? ?I cannot define it fully .It is the force in the universe that makes men love goodness , even when they turn away from it .It is the power that holds the stars in their orbits , but allows the wind to bend a blade of grass .It is the whisper in the heart that urges each one to be better than he is .It is mankind's wistful yearning for a world of justice and peace .All things are possible to God , but He chooses -- usually -- to work through people .Sometimes such people sense that they are being used ; ;sometimes not .Fifteen years ago , troubled by the rising tide of materialism in the post-war world , a businessman and a minister asked themselves if there might not be a place for a small magazine in which men and women , regardless of creed or color , could set forth boldly their religious convictions and bear witness to the power of faith to solve the endless problems of living .The businessman was Raymond Thornburg .The minister was Norman Vincent Peale .Neither had any publishing experience , but they had faith in their idea .They borrowed a typewriter , raised about $2,000 in contributions , hired a secretary , persuaded a couple of young men to join them for almost no pay and began mailing out a collection of unstapled leaflets that they called Guideposts .Compared to the big , established magazines , my first efforts seemed feeble indeed .But from the start they had two important ingredients : sincerity and realism .The people who told the stories were sincere .And the stories they told were true .For example , early in my life , when one of my editorial workers wanted to find out how churches and philanthropic organizations met the needs of New York's down-and-outers , he didn't just ask questions .Len LeSourd went and lived in the slums as a sidewalk derelict for ten days .That was nearly 13 years ago .Len LeSourd is my executive editor today .Many of you are familiar , I'm sure , with the story of my early struggles : the fire in January , 1947 , that destroyed everything -- even our precious list of subscribers .The help and sympathy that were forthcoming from everywhere .The crisis later on when debts seemed about to overwhelm me .That was when a remarkable woman , Teresa Durlach , came to my aid -- not so much with money , as with wisdom and courage .`` You're not living up to your own principles '' , she told my discouraged people .`` You're so preoccupied that you've let your faith grow dim .What do you want -- a hundred thousand subscribers ? ?Visualize them , then , believe you are getting them , and you will have them '' ! !And the 100,000 subscribers became a reality .And then 500,000 .And now a million January Guideposts are in circulation .With our growth came expansion into new fields of service .Today more than a thousand industries distribute me to their employees .They say all personnel have spiritual needs which Guideposts helps to meet .Hundreds of civic clubs , business firms and individuals make me available to school teachers throughout the land .They say it helps them bring back into schools the spiritual and moral values on which this country was built .Thousands of free copies are sent each month to chaplains in the Armed Forces , to prison libraries and to hospitals everywhere .Bedridden people say I am easy to hold -- and read .Three years ago it became possible to finance a Braille edition for blind readers .Throughout these exciting years I have been fortunate for , although I have never offered great financial inducements , talent has found its way to me : William Boal who so ably organizes business operations ; ;John Beach who guides circulation ; ;Irving Granville and Nelson Rector who travel widely calling on business firms .Searching for the best in spiritual stories , my roving editors cover not only the country , but the whole world .Glenn Kittler has been twice to Africa , once spending a week with Dr. Albert Schweitzer .Last summer John and Elizabeth Sherrill were in Alaska .Van Varner recently returned from Russia .Twice a month the editorial staff meets in New York for an early supper , then a long evening of idea-exchange .Around the table sit Protestant , Catholic , and Jew .Each contributes something different , and something important : Ruth Peale , her wide experience in church work ; ;Sidney Fields , years of experience as a New York columnist ; ;Catherine Marshall LeSourd , the insight that has made her books world-famous and Norm Mullendore , the keen perception of an advertising executive .There are people who travel long distances to assure my continued existence .Elaine St. Johns may fly in from the West Coast for the editorial staff meetings .Starr Jones gets up every morning at five o'clock , milks his family cow , attends to farm chores , and then takes a two-hour train trip to New York .Arthur Gordon comes once a month all the way from Georgia .We have also seen the power of faith at work among us .Rose Weiss , who handles all the prayer-requests that we receive , answering each letter personally , has the serene selflessness that comes from suffering : she has had many major operations , and now gets about in a limited way on braces and crutches .Recently , John Sherrill was stricken with one of the deadliest forms of cancer .We prayed for John , during surgery , we asked others to pray ; ;all over the country a massive shield of prayer was thrown around him .Today the cancer is gone .Perhaps it is not fair to mention some people without mentioning all .But , you see , those who are not mentioned will not resent it .That is the kind of people they are .Perhaps you think the editorial meetings are solemn affairs , a little sanctimonious ? ?Not so .Serious , yes , but also much laughter .Sharp division of opinion , too , and strenuous debate .There are brain-wracking searches for the right word , the best phrase , the most helpful idea .And there is also something intangible that hovers around the table .A good word for it is fellowship .A shorter word is .Each meeting starts with a prayer , offered spontaneously by one member of the group .It takes many forms , this prayer , but in essence it is always a request for guidance , for open minds and gentle hearts , for honesty and sincerity , for the wisdom and the insights that will help Guideposts' readers .For you , readers , are an all-important part of the spiritual experiment that is Guideposts .I need your support , your criticism , your encouragement , your prayers .I am a magazine ; ;my name is Guideposts .My message , today , is the same as it was 15 years ago : that there is goodness in people , and strength and love in God .May He bless you all .Havana was filled with an excitement which you could see in the brightness of men's eyes and hear in the pitch of their voices .The hated dictator Batista had fled .Rumors flew from lip to lip that Fidel Castro was on his way to Havana , coming from the mountains where he had fought Batista for five years .Already the city was filled with Barbudos , the bearded , war-dirty Revolutionaries , carrying carbines , waving to the crowds that lined the Prado .And then Castro himself did come , bearded , smiling ; ;yet if you looked closely you'd see that his eyes did not pick up the smile on his lips .At first I was happy to throw the support of our newspaper behind this man .I am sure that Castro was happy , too , about that support .Diario De La Marina was the oldest and most influential paper in Cuba , with a reputation for speaking out against tyranny .My grandfather had been stoned because of his editorials .My own earliest memories are of exiles : my three brothers and I were taken often to the United States `` to visit relatives '' while my father stayed on to fight the dictator Machado .When it was my turn , I , too , printed the truth as I knew it about Batista , and rejoiced to see his regime topple .None of us was aware that the biggest fight was still ahead .I was full of hope as Fidel Castro came into Havana .Within a week , however , I began to suspect that something was wrong .For Castro was bringing Cuba not freedom , but hatred .He spent long hours before the TV spitting out promises of revenge .He showed us how he dealt with his enemies : he executed them before TV cameras .On home sets children were watching the death throes of men who were shot before the paredon , the firing wall .Castro's reforms ? ?He seemed bent on coupling them with vengeance .New schools were rising , but with this went a harsh proclamation : any academic degree earned during Batista's regime was invalid .Economic aid ? ?He had promised cheaper housing : arbitrarily he cut all rents in half , whether the landlord was a millionaire speculator or a widow whose only income was the rental of a spare room .Under another law , hundreds of farms were seized .Farm workers had their wages cut almost in half .Of this , only 50 cents a day was paid in cash , the rest in script usable only in `` People's Stores '' .A suspicion was growing that Fidel Castro was a Communist .In my mind , I began to review : his use of hate to gain support ; ;his People's Courts ; ;his division of society into two classes , one the hero , the other the villain .But most disturbing of all were the advisers he called to sit with him in the Palace ; ;many came from Communist countries .What should I do about it , I asked myself ? ?I had watched Castro handling his enemies before the paredon .There was no doubt in my mind that if I crossed him , mobs would appear outside our windows shouting `` Paredon ! !Paredon ! !''What should I do ? ?I was proud of the new buildings which housed Diario now : the rotogravures , gleaming behind glass doors ; ;the thump and whir of our new presses .Here was a powerful , ready-made medium , but it could speak only if I told it to .Then one day , early in January , 1960 , I sat down at my desk , and suddenly I was aware of the crucifix .It was a simple ivory crucifix which my mother had given me .I had mounted it on velvet and hung it over my desk to remind me always to use the power of the paper in a Christian manner .Now it seemed almost as if Jesus were looking down at me with sadness in His eyes , saying :`` You will lose the paper .You may lose your life .But do you have any choice '' ? ?I knew in that moment that I did not have any choice .From that day on I began to write editorials about the things I did not think correct in Fidel Castro's regime ."]}}; }
