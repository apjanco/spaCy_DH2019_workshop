                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);    
        }
        
        
        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            console.log("INCLUDE ALL")
            console.log(includeAll)
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp)
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }
                        
                    }
                }
            }
            var toRet = {'contexts': matches, 
                         'notmatches': notmatches, 
                         'info': d, 
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

ment and perplexity made him sure that if he did not ask B'dikkat when he , Mercer , was happy , the answer would no longer be available when he needed it .Fighting pleasure itself , he begged B'dikkat to check the records and to tell him how long he had been there .B'dikkat grudgingly agreed , but he did not come out of the doorway .He spoke through the public address box built into the cabin , and his gigantic voice roared out over the empty plain , so that the pink herd of talking people stirred gently in their happiness and wondered what their friend B'dikkat might be wanting to tell them .When he said it , they thought it exceedingly profound , though none of them understood it , since it was simply the amount of time that Mercer had been on Shayol :`` Standard years -- eighty-four years , seven months , three days , two hours , eleven and one half minutes .Good luck , fellow '' .Mercer turned away .The secret little corner of his mind , which stayed sane through happiness and pain , made him wonder about B'dikkat .What persuaded the cow-man to remain on Shayol ? ?What kept him happy without super-condamine ? ?Was B'dikkat a crazy slave to his own duty or was he a man who had hopes of going back to his own planet some day , surrounded by a family of little cow-people resembling himself ? ?Mercer , despite his happiness , wept a little at the strange fate of B'dikkat .His own fate he accepted .He remembered the last time he had eaten -- actual eggs from an actual pan .The dromozoa kept him alive , but he did not know how they did it .He staggered back to the group .The Lady Da , naked in the dusty plain , waved a hospitable hand and showed that there was a place for him to sit beside her .There were unclaimed square miles of seating space around them , but he appreciated the kindliness of her gesture none the less .4 ,The years , if they were years , went by .The land of Shayol did not change .Sometimes the bubbling sound of geysers came faintly across the plain to the herd of men ; ;those who could talk declared it to be the breathing of Captain Alvarez .There was night and day , but no setting of crops , no change of season , no generations of men .Time stood still for these people , and their load of pleasure was so commingled with the shocks and pains of the dromozoa that the words of the Lady Da took on very remote meaning .`` People never live forever '' .Her statement was a hope , not a truth in which they could believe .They did not have the wit to follow the stars in their courses , to exchange names with each other , to harvest the experience of each for the wisdom of all .There was no dream of escape for these people .Though they saw the old-style chemical rockets lift up from the field beyond B'dikkat's cabin , they did not make plans to hide among the frozen crop of transmuted flesh .Far long ago , some other prisoner than one of these had tried to write a letter .His handwriting was on a rock .Mercer read it , and so had a few of the others , but they could not tell which man had done it .Nor did they care .The letter , scraped on stone , had been a message home .They could still read the opening : `` Once , I was like you , stepping out of my window at the end of day , and letting the winds blow me gently toward the place I lived in .Once , like you , I had one head , two hands , ten fingers on my hands .The front part of my head was called a face , and I could talk with it .Now I can only write , and that only when I get out of pain .", "As a result , although we still make use of this distinction , there is much confusion as to the meaning of the basic terms employed .Just what is meant by `` spirit '' and by `` matter '' ? ?The terms are generally taken for granted as though they referred to direct and axiomatic elements in the common experience of all .Yet in the contemporary context this is precisely what one must not do .For in the modern world neither `` spirit '' nor `` matter '' refer to any generally agreed-upon elements of experience .We are in a transitional stage in which many of the connotations of former usage have had to be revised or rejected .When the words are used , we are never sure which of the traditional meanings the user may have in mind , or to what extent his revisions and rejections of former understandings correspond to ours .One of the most widespread features of contemporary thought is the almost universal disbelief in the reality of spirit .Just a few centuries ago the world of spirits was as populous and real as the world of material entities .Not only in popular thought but in that of the highly educated as well was this true .Demons , fairies , angels , and a host of other spiritual beings were as much a part of the experiential world of western man as were rocks and trees and stars .In such a world the words `` matter '' and `` spirit '' both referred to directly known realities in the common experience of all .In it important elements of Christianity and of the Biblical view of reality in general , which now cause us much difficulty , could be responded to quite naturally and spontaneously .The progress of science over these last few centuries and the gradual replacement of Biblical by scientific categories of reality have to a large extent emptied the spirit world of the entities which previously populated it .In carrying out this program science has undoubtedly performed a very considerable service for which it can claim due credit .The objectification of the world of spirit in popular superstition had certainly gone far beyond what the experience of spirit could justify or support .Science is fully competent to deal with any element of experience which arises from an object in space and time .When , therefore , it turned its attention to the concrete entities with which popular imagination had peopled the world of spirit , these entities soon lost whatever status they had enjoyed as actual elements of external reality .In doing so science has unquestionably cleared up widespread misconceptions , removed extraneous and illusory sources of fear , and dispelled many undesirable popular superstitions .There have been , indeed , many important and valuable gains from the development of our present scientific view of the world for which we may be rightly grateful .All this has not , however , been an unmixed blessing .The scientific debunking of the spirit world has been in a way too successful and too thorough .The house has been swept so clean that contemporary man has been left with no means , or at best with wholly inadequate means , for dealing with his experience of spirit .Although the particular form of conceptualization which popular imagination had made in response to the experience of spirit was undoubtedly defective , the raw experience itself which led to such excesses remains with us as vividly as ever .We simply find ourselves in the position of having no means for inquiring into the structure and meaning of this range of our experience .There is no framework or structure of thought with respect to which we can organize it and no part of reality , as we know and apprehend it , with respect to which we can refer this experience .Science has simply left us helpless and powerless in this important sector of our lives .The situation in which we find ourselves is brought out with dramatic force in Arthur Miller's play The Crucible , which deals with the Salem witch trials .As the play opens the audience is introduced to the community of Salem in Puritan America at the end of the eighteenth century .Aside from a quaint concern with witches and devils which provides the immediate problem in the opening scene , it is a quite normal community .The conversation of the characters creates an atmosphere suggesting the usual mixture of pleasures , foibles , irritations , and concerns which would characterize the common life of a normal village in any age .There is no occasion to feel uneasy or disturbed about these people .Instead , the audience can sit back at ease and , from the perspective of an enlightened time which no longer believes in such things , enjoy the dead seriousness with which the characters in the play take the witches and devils which are under discussion .A teenage girl , Abigail Williams , is being sharply questioned by her minister uncle , the Reverend Samuel Parris , about a wild night affair in the woods in which she and some other girls had seemed to have had contact with these evil beings .For all involved in this discussion the devil is a real entity who can really be confronted in the woods on a dark night , the demon world is populated with real creatures , and witches actually can be seen flying through the air .As the play unfolds , however , the audience is subtly brought into the grip of an awful evil which grows with ominously gathering power and soon engulfs the community .Everyone in Salem , saint and sinner alike , is swept up by it .It is like a mysterious epidemic which , starting first with Abigail and Parris , spreads inexorably with a dreadfully growing virulence through the whole town until all have been infected by it .It grows terribly and unavoidably in power and leaves in its wake a trail of misery , moral disintegration , and destruction .The audience leaves the play under a spell , It is the kind of spell which the exposure to spirit in its living active manifestation always evokes .If one asks about this play , what it is that comes upon this community and works within it with such terrible power , there is no better answer to give than `` spirit '' .This is not to attempt to say what spirit is , but only to employ a commonly used word to designate or simply identify a common experience .In the end the good man , John Proctor , expresses what the audience has already come to feel when he says , `` A fire , a fire is burning ! !I hear the boot of Lucifer , I see his filthy face '' ! !The tragic irony of the play is that the very belief in and concern with a devil who could be met in the woods and combatted with formulae set out in books was the very thing that prevented them from detecting the real devil when he came among them .We marvel at their blindness for not seeing this .Yet are not we of the mid-twentieth century , who rightly do not believe there is any such `` thing '' as the devil , just as bad off as they -- only in a different way ? ?In our disbelief we think that we can no longer even use the word and so are unable to even name the elemental power which is so vividly real in this play .We are left helpless to cope with it because we do not dare speak of it as anything real for fear that to do so would imply a commitment to that which has already been discredited and proved false .Even Mr. Miller himself seems uncertain on this score .In a long commentary which he has inserted in the published text of the first act of the play , he says at one point : `` However , that experience never raised a doubt in his mind as to the reality of the underworld or the existence of Lucifer's many-faced lieutenants .And his belief is not to his discredit .Better minds than Hale's were -- and still are -- convinced that there is a society of spirits beyond our ken '' .( page 33 ) On the other hand , a little later on he says : `` Since 1692 a great but superficial change has wiped out God's beard and the Devil's horns , but the world is still gripped between two diametrically opposed absolutes .The concept of unity , in which positive and negative are attributes of the same force , in which good and evil are relative , ever-changing , and always joined to the same phenomenon -- such a concept is still reserved to the physical sciences and to the few who have grasped the history of ideas .When we see the steady and methodical inculcation into humanity of the idea of man's worthlessness -- until redeemed -- the necessity of the Devil may become evident as a weapon , a weapon designed and used time and time again in every age to whip men into a surrender to a particular church or church-state '' .( page 34 )Apparently he does not intend that those who read or view this play should think of the devil as being actually real .Yet such is the dramatic power of his writing that the audience is nevertheless left in the grip of the terrible power and potency of that which came over Salem .It casts a spell upon them so that they leave with a feeling of having been in the mysterious presence of an evil power .It is not enough in accounting for this feeling to analyze it into the wickedness of individual people added together to produce a cumulative effect .For this does not account for the integral , elemental power of that which grows with abounding vigor as the play unfolds , nor does it explain the strange numinous sense of presentness which comes over those who watch the play like a spell .The reality of spirit emerges in this play in spite of the author's convictions to the contrary .Spirit and communityThere is nothing in the whole range of human experience more widely known and universally felt than spirit .Apart from spirit there could be no community , for it is spirit which draws men into community and gives to any community its unity , cohesiveness , and permanence .Think , for example , of the spirit of the Marine Corps .Surely this is a reality we all acknowledge .We cannot , of course , assign it any substance .It is not material and is not a `` thing '' occupying space and time .Yet it exists and has an objective reality which can be experienced and known .So it is too with many other spirits which we all know : the spirit of Nazism or Communism , school spirit , the spirit of a street corner gang or a football team , the spirit of Rotary or the Ku Klux Klan .Every community , if it is alive has a spirit , and that spirit is the center of its unity and identity .In searching for clues which might lead us to a fresh apprehension of the reality of spirit , the close connection between spirit and community is likely to prove the most fruitful .For it is primarily in community that we know and experience spirit .It is spirit which gives life to a community and causes it to cohere .It is the spirit which is the source of a community's drawing power by means of which others are drawn into it from the world outside so that the community grows and prospers .Yet the spirit which lives in community is not identical with the community .The idea of community and the idea of spirit are two distinct and separable ideas .One characteristic of the spirit in community is its givenness .The members of the community do not create the spirit but rather find it present and waiting for them .It is for them a given which they and they alone possess .The spirit of the Marine Corps was present and operative before any of the present members of it came into it .It is they , of course , who keep it alive and preserve it so the same spirit will continue to be present in the Corps for future recruits to find as they come into it .If the content of faith is to be presented today in a form that can be `` understanded of the people '' -- and this , it must not be forgotten , is one of the goals of the perennial theological task -- there is no other choice but to abandon completely a mythological manner of representation .This does not mean that mythological language as such can no longer be used in theology and preaching .The absurd notion that demythologization entails the expurgation of all mythological concepts completely misrepresents Bultmann's intention .His point is not that mythology may not be used , but that it may no longer be regarded as the only or even the most appropriate conceptuality for expressing the Christian kerygma .When we say that a mythological mode of thought must be completely abandoned , we mean it must be abandoned as the sole or proper means for presenting the Christian understanding of existence .Mythological concepts may by all means still be used , but they can be used responsibly only as `` symbols '' or `` ciphers '' , that is , only if they are also constantly interpreted in nonmythological ( or existential ) terms .The statement is often made that when Bultmann argues in this way , he `` overestimates the intellectual stumbling-block which myth is supposed to put in the way of accepting the Christian faith '' .But this statement is completely unconvincing .If Bultmann's own definition of myth is strictly adhered to ( and it is interesting that this is almost never done by those who make such pronouncements ) , the evidence is overwhelming that he does not at all exaggerate the extent to which the mythological concepts of traditional theology have become incredible and irrelevant .Nor is it necessary to look for such evidence in the great urban centers of our culture that are admittedly almost entirely secularized and so profoundly estranged from the conventional forms in which the gospel has been communicated .On the contrary , even in the heart of `` the Bible belt '' itself , as can be attested by any one who is called to work there , the industrial and technological revolutions have long been under way , together with the corresponding changes in man's picture of himself and his world .In fact , it is in just such a situation that the profundity of Bultmann's argument is disclosed .Although the theological forms of the past continue to exist in a way they do not in a more secularized situation , the striking thing is the rapidity with which they are being reduced to a marginal existence .This is especially in evidence among the present generation of the suburban middle class .Time and again in counseling and teaching , one encounters members of this group whose attempts to bring into some kind of unity the insubstantial mythologies of their `` fundamentalist '' heritage and the stubborn reality of the modern world are only too painfully obvious .The same thing is also evidenced by the extreme `` culture-Protestantism '' so often observed to characterize the preaching and teaching of the American churches .In the absence of a truly adequate conceptuality in which the gospel can be expressed , the unavoidable need to demythologize it makes use of whatever resources are at hand -- and this usually means one or another of the various forms of `` folk religion '' current in the situation .This is not to say that the only explanation of the present infatuation with Norman Vincent Peale's `` cult of reassurance '' or the other types of a purely cultural Christianity is the ever-present need for a demythologized gospel .But it is to say that this need is far more important for such infatuation than most of the pundits seem to have suspected .However , even if the latent demand for demythologization is not nearly as widespread as we are claiming , at least among the cultured elements of the population there tends to be an almost complete indifference to the church and its traditional message of sin and grace .To be sure , when this is pointed out , a common response among certain churchmen is to fulminate about `` the little flock '' and `` the great crowd '' and to take solace from Paul's castigation of the `` wisdom of the wise '' in the opening chapter of First Corinthians .But can we any longer afford the luxury of such smug indigation ? ?Can the church risk assuming that the `` folly '' of men is as dear to God as their `` wisdom '' , or , as is also commonly implied , that `` the foolishness of God '' and `` the foolishness of men '' are simply two ways of talking about the same thing ? ?Can we continue to alienate precisely those whose gifts we so desperately need and apart from whose co-operation our mission in the world must become increasingly precarious ? ?There is an ancient and venerable tradition in the church ( which derives , however , from the heritage of the Greeks rather than from the Bible ) that God is completely independent of his creation and so has no need of men for accomplishing his work in the world .By analogy , the church also has been regarded as entirely independent of the `` world '' in the sense of requiring nothing from it in order to be the church .But , as Scripture everywhere reminds us , God does have need of his creatures , and the church , a fortiori , can ill afford to do without the talents with which the world , by God's providence , presents it .And yet this is exactly the risk we run when we assume , as we too often do , that we can continue to preach the gospel in a form that makes it seem incredible and irrelevant to cultured men .Until we translate this gospel into a language that enlightened men today can understand , we are depriving ourselves of the very resources on which the continued success of our witness most certainly depends .In arguing in this way , we are obviously taking for granted that a demythologized restatement of the kerygma can be achieved ; ;and that we firmly believe this will presently become evident when we set forth reasons to justify such a conviction .But the main point here is that even if such a restatement were not possible , the demand to demythologize the kerygma would still be unavoidable .This is what we mean when we say this demand must be accepted without condition .If to be a Christian means to say yes where I otherwise say no , or where I do not have the right to say anything at all , then my only choice is to refuse to be a Christian .Expressed differently : if the price for becoming a faithful follower of Jesus Christ is some form of self-destruction , whether of the body or of the mind -- sacrificium corporis , sacrificium intellectus -- then there is no alternative but that the price remain unpaid .This must be stressed because it is absolutely essential to the argument of this concluding chapter .Modern man , as Dietrich Bonhoeffer has told us , has `` come of age '' ; ;and though this process by no means represents an unambiguous gain and is , in fact , marked by the estrangement from the depths that seems to be the cost of human maturation , it is still a positive step forward ; ;and those of us who so richly benefit from it should be the last to despise it .In any event , it is an irreversible step , and if we are at all honest with ourselves , we will know we have no other alternative than to live in the world in which God has seen fit to place us .To say this , of course , is to take up a position on one side of a controversy going on now for some two hundred years , or , at any rate , since the beginning of the distinctively modern period in theological thought .We have aligned ourselves with that `` liberal '' tradition in Protestant Christianity that counts among the great names in its history those of Schleiermacher , Ritschl , Herrmann , Harnack , and Troeltsch , and more recently , Schweitzer and the early Barth and , in part at least , Bultmann .It is to this same tradition that most of the creative figures in the last century and a half of American theology also belong .For we must number here not only the names of Bushnell , Clarke , and Rauschenbusch , not to mention those of `` the Chicago School '' and Macintosh , but those of the brothers Niebuhr and ( if America may claim him ! !) Tillich as well .Finally , we may also mention the several members of the self-consciously `` neoliberal '' movement that developed at the University of Chicago and is heavily indebted philosophically to the creative work of Alfred North Whitehead .What makes this long and diverse tradition essentially one is that those who have belonged to it have been profoundly in earnest about being modern men in a distinctively modern world .Although they have also been concerned to stand squarely within the tradition of the apostolic church , they have exhibited no willingness whatever to sacrifice their modernity to their Christianity .They have insisted , rather , on living fully and completely within modern culture and , so far from considering this treason to God , have looked upon it as the only way they could be faithful to him .When we say , then , that today , in our situation , the demand for demythologization must be accepted without condition , we are simply saying that at least this much of the liberal tradition is an enduring achievement .However much we may have to criticize liberal theology's constructive formulations , the theology we ourselves must strive to formulate can only go beyond liberalism , not behind it .In affirming this we have already taken the decisive step in breaking the deadlock into which Bultmann's attempt to formulate such a theology has led .For we have said , in effect , that of the two alternatives to his position variously represented by the other participants in the demythologizing discussion , only one is really an alternative .If the demand for demythologization is unavoidable and so must be accepted by theology unconditionally , the position of the `` right '' is clearly untenable .Whereas Bultmann's `` center '' position is structurally inconsistent and is therefore indefensible on formal grounds alone , the general position of the `` right '' , as represented , say , by Karl Barth , involves the rejection or at least qualification of the demand for demythologization and so is invalidated on the material grounds we have just considered .It follows , then , provided the possibilities have been exhausted , that the only real alternative is the general viewpoint of the `` left '' , which has been represented on the Continent by Fritz Buri and , to some extent at least , is found in much that is significant in American and English theology .In order to make the implications of our position as clear as possible , we may develop this argument at greater length .We may show , first , that there cannot possibly be an alternative other than the three typically represented by Bultmann , Barth , and Buri .To do this , it is sufficient to point out that if the principle in terms of which alternatives are to be conceived is such as to exclude more than two , then the question of a `` third '' possibility is a meaningless question .Thus , if what is at issue is whether `` All S is P '' , it is indifferent whether `` Some S is not P '' or `` No S is P '' , since in either case the judgment in question is false .Hence , if what is in question is whether in a given theology myth is or is not completely rejected , it is unimportant whether only a little bit of myth or a considerable quantity is accepted ; ;for , in either event , the first possibility is excluded .Therefore , the only conceivable alternatives are those represented , on the one hand , by the two at least apparently self-consistent but mutually exclusive positions of Buri and Barth and , on the other hand , by the third but really pseudo position ( analogous to a round square ) of Bultmann .A second point requires more extended comment .It will be recalled from the discussion in Section 7 that the position of the `` right '' , as represented by Barth , rests on the following thesis : The only tenable alternative to Bultmann's position is a theology that ( 1 ) rejects or at least qualifies his unconditioned demand for demythologization and existential interpretation ; ;( 2 ) accepts instead a special biblical hermeneutics or method of interpretation ; ;and ( 3 ) in so doing , frees itself to give appropriate emphasis to the event Jesus Christ by means of statements that , from Bultmann's point of view , are mythological .One hundred years ago there existed in England the Association for the Promotion of the Unity of Christendom .Representing as it did the efforts of only unauthorized individuals of the Roman and Anglican Churches , and urging a communion of prayer unacceptable to Rome , this association produced little fruit , and , in fact , was condemned by the Holy Office in 1864 .Now again in 1961 , in England , there is perhaps nothing in the religious sphere so popularly discussed as Christian unity .The Church Unity Octave , January 18-25 , was enthusiastically devoted to prayer and discussion by the various churches .Many people seem hopeful , yet it is difficult to predict whether or not there will be any more real attainment of Christian unity in 1961 than there was in 1861 .But it must be readily seen that the religious picture in England has so greatly changed during these hundred years as to engender hope , at least on the Catholic side .For the `` tide is well on the turn '' , as the London Catholic weekly Universe has written .I came to England last summer to do research on the unpublished letters of Cardinal Newman .As an American Catholic of Irish ancestry , I came with certain preconceptions and expectations ; ;being intellectually influenced by Newman and the general 19th-century literature of England , I knew only a Protestant-dominated country .Since arriving here , however , I have formed a far different religious picture of present-day England .In representing part of this new picture , I will be recounting some of my own personal experiences , reactions and judgments ; ;but my primary aim is to transcribe what Englishmen themselves are saying and writing and implying about the Roman and Anglican Churches and about the present religious state of England .Since the Protestant clergy for the most part wear gray or some variant from the wholly black suit , my Roman collar and black garb usually identify me in England as a Roman Catholic cleric .In any case , I have always been treated with the utmost courtesy by Englishmen , even in Devonshire and Cornwall , where anti-Catholic feeling has supposedly existed the strongest and longest .Nowhere have I seen public expression of anti-Catholicism .On my first Guy Fawkes Day here , I found Catholics as well as non-Catholics celebrating with the traditional fireworks and bonfires , and was told that most Englishmen either do not know or are not concerned with the historical significance of the day .A Birmingham newspaper printed in a column for children an article entitled `` The True Story of Guy Fawkes '' , which began :`` When you pile your `` guy '' on the bonfire tomorrow night , I wonder how much of the true story of Guy Fawkes you will remember ? ?In the 355 years since the first Guy Fawkes Night , much of the story has been forgotten , so here is a reminder '' .The article proceeded to give an inaccurate account of a Catholic plot to kill King James 1 .In spite of the increase in numbers and prestige brought about by the conversions of Newman and other Tractarians of the 1840's and 1850's , the Catholic segment of England one hundred years ago was a very small one ( four per cent , or 800,000 ) which did not enjoy a gracious hearing from the general public .The return of the Catholic hierarchy in 1850 was looked upon with indignant disapprobation and , in fact , was charged with being a gesture of disloyalty .In 1864 Newman professedly had to write his Apologia with his keenest feelings in order to be believed and to command a fair hearing from English readers .Now , in 1961 , the Catholic population of England is still quite small ( ten per cent , or 5 million ) ; ;yet it represents a very considerable percentage of the churchgoing population .A Protestant woman marveled to me over the large crowds going in and out of the Birmingham Oratory ( Catholic ) Church on Sunday mornings .She found this a marvel because , as she said , only six per cent of English people are churchgoers .She may not have been exact on this number , but others here feel quite certain that the percentage would be less than ten .From many sides come remarks that Protestant churches are badly attended and the large medieval cathedrals look all but empty during services .A Catholic priest recently recounted how in the chapel of a large city university , following Anglican evensong , at which there was a congregation of twelve , he celebrated Mass before more than a hundred .The Protestant themselves are the first to admit the great falling off in effective membership in their churches .According to a newspaper report of the 1961 statistics of the Church of England , the `` total of confirmed members is 9,748,000 , but only 2,887,671 are registered on the parochial church rolls '' , and `` over 27 million people in England are baptized into the Church of England , but roughly only a tenth of them continue '' .An amazing article in the Manchester Guardian of last November , entitled `` Fate Of Redundant Churches '' , states than an Archbishops' Commission `` reported last month that in the Church of England alone there are 790 churches which are redundant now , or will be in 20 years' time .A further 260 Anglican churches have been demolished since 1948 '' .And in the last five years , the `` Methodist chapel committee has authorized the demolition or , more often , the sale of 764 chapels '' .Most of these former churches are now used as warehouses , but `` neither Anglicans nor Nonconformists object to selling churches to Roman Catholics '' , and have done so .While it must be said that these same Protestants have built some new churches during this period , and that religious population shifts have emptied churches , a principal reason for this phenomenon of redundancy is that fewer Protestants are going to church .It should be admitted , too , that there is a good percentage of lapsed or nonchurchgoing Catholics ( one paper writes 50 per cent ) .Still , it is clear from such reports , and apparently clear from the remarks of many people , that Protestants are decreasing and Catholics increasing .An Anglican clergyman in Oxford sadly but frankly acknowledged to me that this is true .A century ago , Newman saw that liberalism ( what we now might call secularism ) would gradually but definitely make its mark on English Protestantism , and that even high Anglicanism would someday no longer be a `` serviceable breakwater against doctrinal errors more fundamental than its own '' .That day is perhaps today , 1961 , and it seems no longer very meaningful to call England a `` Protestant country '' .One of the ironies of the present crusade for Christian unity is that there are not , relatively speaking , many real Christians to unite .Many English Catholics are proud of their Catholicism and know that they are in a new ascendancy .The London Universe devoted its centenary issue last December 8 to mapping out various aspects of Catholic progress during the last one hundred years .With traditional nationalistic spirit , some Englishmen claim that English Catholicism is Catholicism at its best .I have found myself saying with other foreigners here that English Catholics are good Catholics .It has been my experience to find as many men as women in church , and to hear almost everyone in church congregations reciting the Latin prayers and responses at Mass .They hope , of course , to reclaim the non-Catholic population to the Catholic faith , and at every Sunday Benediction they recite by heart the `` Prayer for England '' :`` O Blessed Virgin Mary , Mother of God and our most gentle queen and mother , look down in mercy upon England , thy `` dowry '' , and upon us all who greatly hope and trust in thee .Intercede for our separated brethren , that with us in the one true fold they may be united to the chief Shepherd , the vicar of thy Son .'' A hymn often to be heard in Catholic churches is `` Faith Of Our Fathers '' , which glories in England's ancient faith that endured persecution , and which proclaims : `` Faith of our Fathers : Mary's prayers Shall win our country back to thee '' .The English saints are widely venerated , quite naturally , and now there is great hope that the Forty Martyrs and Cardinal Newman will soon be canonized .Because they have kept the faith of their medieval fathers , English Catholics have always strongly resented the charge of being `` un-English '' .I have not seen this charge made during my stay here , but apparently it is still in the air .For example , a writer in a recent number of The Queen hyperbolically states that `` of the myriad imprecations the only one which the English Catholics really resent is the suggestion that they are ' un-English ' '' .In this connection , it has been observed that the increasing number of Irish Catholics , priests and laity , in England , while certainly seen as good for Catholicism , is nevertheless a source of embarrassment for some of the more nationalistic English Catholics , especially when these Irishmen offer to remind their Christian brethren of this good .One of the more noteworthy changes that have taken place since the mid-19th century is the situation of Catholics at Oxford and Cambridge Universities .At Oxford one hundred years ago there were very few Catholics , partly because religious tests were removed only in 1854 .Moreover , for those few there was almost no ecclesiastical representation in the city to care for their religious needs .Now , not only are there considerably more laity as students and professors at Oxford , but there are also numerous houses of religious orders existing in respectable and friendly relations with the non-Catholic members of the University .Some Catholic priests lecture there ; ;Catholic seminarians attend tutorials and row on the Cherwell with non-Catholic students .Further evidence that Roman Catholicism enjoys a more favorable position today than in 1861 is the respectful attention given to it in the mass media of England .The general tone of articles appearing in such important newspapers as the Manchester Guardian and the Sunday Observer implies a kindly recognition that the Catholic Church is now at least of equal stature in England with the Protestant churches .On successive Sundays during October , 1960 , Paul Ferris ( a non-Catholic ) wrote articles in the Observer depicting clergymen of the Church of England , the Church of Rome and the Nonconformist Church .The Catholic priest , though somewhat superficially drawn , easily came out the best .There were many letters of strong protest against the portrait of the Anglican clergyman , who was indeed portrayed as a man not particularly concerned with religious matters and without really very much to do as clergyman .Such a series of articles was certainly never printed in the public press of mid-Victorian England .There was so much interest shown in this present-day venture that it was continued on B.B.C. , where comments were equally made by an Anglican parson , a Free Church minister and a Catholic priest .Catholic priests have frequently appeared on television programs , sometimes discussing the Christian faith on an equal footing with Protestant clergymen .A notable example of this was the discussion of Christian unity by the Catholic Archbishop of Liverpool , Dr. Heenan , and the Anglican Archbishop of York , Dr. Ramsey , recently appointed Archbishop of Canterbury .The good feeling which exists between these two important church figures is now well known in England .The Holy Sacrifice of the Mass with commentary has been televised several times in recent months .And it was interesting to observe that B.B.C.'s television film on Christmas Eve was The Bells Of St. Mary's .Of course , the crowning event that has dramatically upset the traditional pattern of English religious history was the friendly visit paid by Dr. Fisher , then Anglican Archbishop of Canterbury , to the Vatican last December .It was the first time an English Primate has done this since the 14th century .English Catholics reacted to this event with moderate but real hope .Almost daily something is reported which feeds this Catholic hope in England : statistics of the increasing numbers of converts and Irish Catholic immigrants ; ;news of a Protestant minister in Leamington who has offered to allow a Catholic priest to preach from his pulpit ; ;a report that a Catholic nun had been requested to teach in a non-Catholic secondary school during the sickness of one of its masters ; ;the startling statement in a respectable periodical that `` Catholics , if the present system is still in operation , will constitute almost one-third of the House of Lords in the next generation '' ; ;a report that 200 Protestant clergymen and laity attended a votive Mass offered for Christian unity at a Catholic church in Slough during the Church Unity Octave .The death of a man is unique , and yet it is universal .The straight line would symbolize its uniqueness , the circle its universality .But how can one figure symbolize both ? ?Christianity declares that in the life and death of Jesus Christ the unique and the universal concur .Perhaps no church father saw this concurrence of the unique and the universal as clearly , or formulated it as precisely , as Irenaeus .To be the Savior and the Lord , Jesus Christ has to be a historical individual with a biography all his own ; ;he dare not be a cosmic aeon that swoops to earth for a while but never identifies itself with man's history .Yet this utterly individual historical person must also contain within himself the common history of mankind .His history is his alone , yet each man must recognize his own history in it .His death is his alone , yet each man can see his own death in the crucifixion of Jesus .Each man can identify himself with the history and the death of Jesus Christ because Jesus Christ has identified himself with human history and human death , coming as the head of a new humanity .Not a circle , then , nor a straight line , but a spiral represents the shape of death as Irenaeus sees it ; ;for a spiral has motion as well as recurrence .As represented by a spiral , history may , in some sense , be said to repeat itself ; ;yet each historical event remains unique .Christ is both unique and universal .The first turn of the spiral is the primeval history of humanity in Adam .As Origen interprets the end of history on the basis of its beginning , so Irenaeus portrays the story of Adam on the basis of the story of Christ .`` Whence , then , comes the substance of the first man ? ?From God's Will and Wisdom , and from virgin earth .For ' God had not rained ' , says the Scripture , before man was made , and there was no man to till the earth .From this earth , then , while it was still virgin God took dust and fashioned the man , the beginning of humanity '' .Irenaeus does not regard Adam and Eve merely as private individuals , but as universal human beings , who were and are all of humanity .Adam and Eve were perfect , not in the sense that they possessed perfection , but in the sense that they were capable of development toward perfection .They were , in fact , children .Irenaeus does not claim pre-existence for the human soul ; ;therefore there is no need for him , as there is for Origen , to identify existence itself with the fall .Existence is created and willed by God and is not the consequence of a pre-existent rebellion or of a cosmic descent from eternity into history .Historical existence is a created good .The biblical symbol for this affirmation is expressed in the words : `` So God created man in his own image ; ;in the similitude of God he created him '' .There are some passages in the writings of Irenaeus where the image of God and the similitude are sharply distinguished , so most notably in the statement : `` If the ( Holy ) Spirit is absent from the soul , such a man is indeed of an animal nature ; ;and , being left carnal , he will be an imperfect being , possessing the image ( of God ) in his formation , but not receiving the similitude ( of God ) through the Spirit '' .Thus the image of God is that which makes a man a man and not an oyster ; ;the similitude of God , by contrast , is that which makes a man a child of God and not merely a rational creature .Recent research on Irenaeus , however , makes it evident that he does not consistently maintain this distinction .He does not mean to say that Adam lost the similitude of God and his immortality through the fall ; ;for he was created not exactly immortal , nor yet exactly mortal , but capable of immortality as well as of mortality .Therefore Irenaeus describes man's creation as follows :`` So that the man should not have thoughts of grandeur , and become lifted up , as if he had no lord , because of the dominion that had been given to him , and the freedom , fall into sin against God his Creator , overstepping his bounds , and take up an attitude of self-conceited arrogance towards God , a law was given him by God , that he might know that he had for lord the lord of all .And He laid down for him certain conditions : so that , if he kept the command of God , then he would always remain as he was , that is , immortal ; ;but if he did not , he would become mortal , melting into earth , whence his frame had been taken '' .These conditions man did not keep , and thus he became mortal ; ;yet he did not stop being human as a result .There is no justification for systematizing the random statements of Irenaeus about the image of God beyond this , nor for reading into his imprecise usage the later theological distinction between the image of God ( humanity ) and the similitude of God ( immortality ) .Man was created with the capacity for immortality , but the devil's promise of immortality in exchange for disobedience cost Adam his immortality .He was , in the words of Irenaeus , `` beguiled by another under the pretext of immortality '' .The true way to immortality lay through obedience , but man did not believe this .`` Eve was disobedient ; ;for she did not obey when as yet she was a virgin .And even as she , having indeed a husband , Adam , but being nevertheless as yet a virgin , having become disobedient , was made the cause of death , both to herself and to the entire human race ; ;so also did Mary , having a man betrothed ( to her ) , and being nevertheless a virgin , by yielding obedience , become the cause of salvation , both to herself and the whole human race '' .Because he interprets the primitive state of man as one of mere potentiality or capacity and believes that Adam and Eve were created as children , Irenaeus often seems inclined to extenuate their disobedience as being `` due , no doubt , to carelessness , but still wicked '' .His interpretation of the beginning on the basis of the end prompts him to draw these parallels between the Virgin Eve and the Virgin Mary .That parallelism affects his picture of man's disobedience too ; ;for as it was Christ , the Word of God , who came to rescue man , so it was disobedience to the word of God in the beginning that brought death into the world , and all our woe .With this act of disobedience , and not with the inception of his individual existence , man began the downward circuit on the spiral of history , descending from the created capacity for immortality to an inescapable mortality .At the nadir of that circuit is death .`` Along with the fruit they did also fall under the power of death , because they did eat in disobedience ; ;and disobedience to God entails death .Wherefore , as they became forfeit to death , from that ( moment ) they were handed over to it '' .This leads Irenaeus to the somewhat startling notion that Adam and Eve died on the same day that they disobeyed , namely , on a Friday , as a parallel to the death of Christ on Good Friday ; ;he sees a parallel also to the Jewish day of preparation for the Sabbath .In any case , though they had been promised immortality if they ate of the tree , they obtained mortality instead .The wages of sin is death .Man's life , originally shaped for immortality and for communion with God , must now be conformed to the shape of death .Nevertheless , even at the nadir of the circuit the spiral of history belongs to God , and he still rules .Even death , therefore , has a providential as well as a punitive function .`` Wherefore also He ( God ) drove him ( man ) out of Paradise , and removed him far from the tree of life , not because He envied him the tree of life , as some venture to assert , but because He pitied him , ( and did not desire ) that he should continue a sinner for ever , nor that the sin which surrounded him should be immortal , and evil interminable and irremediable .But He set a bound to his ( state of ) sin , by interposing death , and thus causing sin to cease , putting an end to it by the dissolution of the flesh , which should take place in the earth , so that man , ceasing at length to live in sin , and dying to it , might live to God '' .This idea , which occurs in both Tatian and Cyprian , fits especially well into the scheme of Irenaeus' theology ; ;for it prepares the way for the passage from life through death to life that is achieved in Christ .As man can live only by dying , so it was only by his dying that Christ could bring many to life .It is probably fair to say that the idea of death is more profound in Irenaeus than the idea of sin is .This applies to his picture of Adam .It is borne out also by the absence of any developed theory about how sin passes from one generation to the next .It becomes most evident in his description of Christ as the second Adam , who does indeed come to destroy sin , but whose work culminates in the achievement of immortality .This emphasis upon death rather than sin as man's fundamental problem Irenaeus shares with many early theologians , especially the Greek-speaking ones .They speak of the work of Christ as the bestowal of incorruptibility , which can mean ( though it does not have to mean ) deliverance from time and history .Death reminds man of his sin , but it reminds him also of his transience .It represents a punishment that he knows he deserves , but it also symbolizes most dramatically that he lives his life within the process of time .These two aspects of death cannot be successfully separated , but they dare not be confused or identified .The repeated efforts in Christian history to describe death as altogether the consequence of human sin show that these two aspects of death cannot be separated .Such efforts almost always find themselves compelled to ask whether Adam was created capable of growing old and then older and then still older , in short , whether Adam's life was intended to be part of the process of time .If it was , then it must have been God's intention to translate him at a certain point from time to eternity .One night , so some of these theories run , Adam would have fallen asleep , much as he fell asleep for the creation of Eve ; ;and thus he would have been carried over into the life eternal .The embarrassment of these theories over the naturalness of death is an illustration of the thesis that death cannot be only a punishment , for some termination seems necessary in a life that is lived within the natural order of time and change .On the other hand , Christian faith knows that death is more than the natural termination of temporal existence .It is the wages of sin , and its sting is the law .If this aspect of death as punishment is not distinguished from the idea of death as natural termination , the conclusion seems inevitable that temporal existence itself is a form of punishment rather than the state into which man is put by the will of the Creator .This seems to have been the conclusion to which Origen was forced .If death receives more than its share of attention from the theologian and if sin receives less than its share , the gift of the life eternal through Christ begins to look like the divinely appointed means of rescue from temporal , i.e. , created , existence .Such an interpretation of death radically alters the Christian view of creation ; ;for it teaches salvation from , not salvation in , time and history .Because Christianity teaches not only salvation in history , but salvation by the history of Christ , such an interpretation of death would require a drastic revision of the Christian understanding of the work of Christ .Furthermore , as an encouragement to revisionist thinking , it manifestly is fair to admit that any fraternity has a constitutional right to refuse to accept persons it dislikes .The Unitarian clergy were an exclusive club of cultivated gentlemen -- as the term was then understood in the Back Bay -- and Parker was definitely not a gentleman , either in theology or in manners .Ezra Stiles Gannett , an honorable representative of the sanhedrin , addressed himself frankly to the issue in 1845 , insisting that Parker should not be persecuted or calumniated and that in this republic no power to restrain him by force could exist .Even so , Gannett judiciously argued , the Association could legitimately decide that Parker `` should not be encouraged nor assisted in diffusing his opinions by those who differ from him in regard to their correctness '' .We today are not entitled to excoriate honest men who believed Parker to be downright pernicious and who barred their pulpits against his demand to poison the minds of their congregations .One can even argue -- though this is a delicate matter -- that every justification existed for their returning the Public Lecture to the First Church , and so to suppress it , rather than let Parker use it as a sounding board for his propaganda when his turn should come to occupy it .Finally , it did seem clear as day to these clergymen , as Gannett's son explained in the biography of his father , they had always contended for the propriety of their claim to the title of Christians .Their demand against the Calvinist Orthodoxy for intellectual liberty had never meant that they would follow `` free inquiry '' to the extreme of proclaiming Christianity a `` natural '' religion .Grant all this -- still , when modern Unitarianism and the Harvard Divinity School recall with humorous affection the insults Parker lavished upon them , or else argue that after all Parker received the treatment he invited , they betray an uneasy conscience .Whenever New England liberalism is reminded of the dramatic confrontation of Parker and the fraternity on January 23 , 1843 -- while it may defend the privilege of Chandler Robbins to demand that Parker leave the Association , while it may plead that Dr. N. L. Frothingham had every warrant for stating , `` The difference between Trinitarians and Unitarians is a difference in Christianity ; ;the difference between Mr. Parker and the Association is a difference between no Christianity and Christianity '' -- despite these supposed conclusive assurances , the modern liberal heaves repeatedly a sigh of relief , of positive thanksgiving , that the Association never quite brought itself officially to expel Parker .Had it done so , the blot on its escutcheon would have remained indelible , nor could the Harvard Divinity School assemble today to honor Parker's insurgence other than by getting down on its collective knees and crying `` peccavi '' .Happily for posterity , then , the Boston Association did not actually command Parker to leave the room , though it came too close for comfort to what would have been an unforgivable brutality .Fortunately , the honor of the denomination can attest that Cyrus Bartol defended Parker's sincerity , as did also Gannett and Chandler Robbins ; ;whereupon Parker broke down into convulsions of weeping and rushed out of the room , though not out of the Fellowship .In the hall , after adjournment , Dr. Frothingham took him warmly by the hand and requested Parker to visit him -- whereupon our burly Theodore again burst into tears .All this near tragedy , which to us borders on comedy , enables us to tell the story over and over again , always warming ourselves with a glow of complacency .It was indeed a near thing , but somehow the inherent decency of New En
