gland ( which we inherit ) did triumph .Parker was never excommunicated .To the extent that he was ostracized or even reviled , we solace ourselves by saying he asked for it .Yet , even after all these stratagems , the conscience of Christian liberality is still not laid to rest , any more than is the conscience of Harvard University for having done the abject penance for its rejection of Ralph Waldo Emerson's The Divinity School Address of naming its hall of philosophy after him .In both cases the stubborn fact remains : liberalism gave birth to two brilliant apostates , both legitimate offspring of its loins , and when brought to the test , it behaved shabbily .Suppose they both had ventured into realms which their colleagues thought infidel : is this the way gentlemen settle frank differences of opinion ? ?Is it after all possible that no matter how the liberals trumpet their confidence in human dignity they are exposed to a contagion of fear more insidious than any conservative has ever to worry about ? ?However , there is a crucial difference between the two histories .Emerson evaded the problem by shoving it aside , or rather by leaving it behind him : he walked out of the Unitarian communion , so that it could lick the wound of his departure , preserve its self-respect and eventually accord him pious veneration .Parker insisted upon not resigning , even when the majority wanted him to depart , upon daring the Fellowship to throw him out .Hence he was in his lifetime , as is the memory of him afterwards , a canker within the liberal sensitivity .He still points an accusing finger at all of us , telling us we have neither the courage to support him nor the energy to cut his throat .Actually , the dispute between Parker and the society of his time , both ecclesiastical and social , was a real one , a bitter one .It cannot be smoothed over by now cherishing his sarcasms as delightful bits of self-deprecation or by solemnly calling for a reconsideration of the justice of the objections to him .The fact is incontestable : that liberal world of Unitarian Boston was narrow-minded , intellectually sterile , smug , afraid of the logical consequences of its own mild ventures into iconoclasm , and quite prepared to resort to hysterical repressions when its brittle foundations were threatened .Parker , along with Garrison and Charles Sumner , showed a magnificent moral bravery when facing mobs mobilized in defense of the Mexican War and slavery .Nevertheless , we can find reasons for respecting even the bigotry of the populace ; ;their passions were genuine , and the division between them and the abolitionists is clear-cut .But Parker as the ultra-liberal minister within the pale of a church which had proclaimed itself the repository of liberality poses a different problem , which is not to be resolved by holding him up as the champion of freedom .Even though his theological theses have become , to us , commonplaces , the fundamental interrogation he phrased is very much with us .It has been endlessly rephrased , but I may here put it thus : at what point do the tolerant find themselves obliged to become intolerant ? ?And then , as they become aware that they have reached the end of their patience , what do they , to their dismay , learn for the first time about themselves ? ?There can be no doubt , the Boston of that era could be exquisitely cruel in enforcing its canons of behavior .The gentle Channing , revered by all Bostonians , orthodox or Unitarian , wrote to a friend in Louisville that among its many virtues Boston did not abound in a tolerant spirit , that the yoke of opinion crushed individuality of judgment and action : `` No city in the world is governed so little by a police , and so much by mutual inspections and what is called public sentiment .We stand more in awe of one another than most people .Opinion is less individual or runs more into masses , and often rules with a rod of iron '' .Even more poignantly , and with the insight of a genius , Channing added -- remember , this is Channing , not Parker ! !-- that should a minister in Boston trust himself to his heart , should he `` speak without book , and consequently break some law of speech , or be hurried into some daring hyperbole , he should find little mercy '' .Channing wrote this -- in a letter ! !I think it fair to say that he never quite reached such candor in his sermons .But Theodore Parker , commencing his mission to the world-at-large , disguised as the minister of a `` twenty-eighth Congregational Church '' which bore no resemblance to the Congregational polities descended from the founders ( among which were still the Unitarian churches ) , made explicit from the beginning that the conflict between him and the Hunkerish society was not something which could be evaporated into a genteel difference about clerical decorum .Because he spoke openly with what Channing had prophesied someone might -- with daring hyperbole -- Parker vindicated Channing's further prophecy that he who committed this infraction of taste would promptly discover how little mercy liberals were disposed to allow to libertarians who appeared to them libertines .An institutionalized liberalism proved itself fundamentally an institution , and only within those defined limits a license .By reminding ourselves of these factors in the situation , we should , I am sure , come to a fresh realization , however painful it be , that the battle between Parker and his neighbors was fought in earnest .He arraigned the citizens in language of so little courtesy that they had to respond with , at the least , resentment .What otherwise could `` the lawyer , doctor , minister , the men of science and letters '' do when told that they had `` become the cherubim and seraphim and the three archangels who stood before the golden throne of the merchant , and continually cried , ' Holy , holy , holy is the Almighty Dollar ' `` ? ?Nor , when we recollect how sensitive were the emotions of the old Puritan stock in regard to the recent tides of immigration , should we be astonished that their thin lips were compressed into a white line of rage as Parker snarled at them thus : `` Talk about the Catholics voting as the bishop tells ! !Reproach the Catholics for it ! !You and I do the same thing .There are a great many bishops who have never had a cross on their bosom , nor a mitre on their head , who appeal not to the authority of the Pope at Rome , but to the Almighty Dollar , a pope much nearer home .Boston has been controlled by a few capitalists , lawyers and other managers , who told the editors what to say and the preachers what to think '' .This was war .Parker meant business .And he took repeated care to let his colleagues know that he intended them : `` Even the Unitarian churches have caught the malaria , and are worse than those who deceived them '' -- which implied that they were very bad indeed .It was `` Duty '' he said that his parents had given him as a rule -- beyond even the love that suffused his being and the sense of humor with which he was largely supplied -- and it was duty he would perform , though it cost him acute pain and exhausted him by the age of fifty .Parker could weep -- and he wept astonishingly often and on the slightest provocation -- but the psychology of those tears was entirely compatible with a remorseless readiness to massacre his opponents .`` If it gave me pleasure to say hard things '' , he wrote , `` I would shut up forever '' .We have to tell ourselves that when Parker spoke in this vein , he believed what he said , because he could continue , `` But the truth , which cost me bitter tears to say , I must speak , though it cost other tears hotter than fire '' .Because he copiously shed his own tears , and yielded himself up as a living sacrifice to the impersonalized conscience of New England , he was not disturbed by the havoc he worked in other people's consciences .Our endeavor to capture even a faint sense of how strenuous was the fight is muffled by our indifference to the very issue which in the Boston of 1848 seemed to be the central hope of its Christian survival , that of the literal , factual historicity of the miracles as reported in the Four Gospels .It is idle to ask why we are no longer disturbed if somebody , professing the deepest piety , decides anew that it is of no importance whether or not Christ transformed the water into wine at eleven A.M. on the third of August , A.D. 32 .We have no answer as to why we are not alarmed .So we are the more prepared to give Parker the credit for having taken the right side in an unnecessary controversy , to salute his courage , and to pass on , happily forgetting both him and the entire episode .We have not the leisure , or the patience , or the skill , to comprehend what was working in the mind and heart of a then recent graduate from the Harvard Divinity School who would muster the audacity to contradict his most formidable instructor , the majesterial Andrews Norton , by saying that , while he believed Jesus `` like other religious teachers '' , worked miracles , `` I see not how a miracle proves a doctrine '' .I have , within the past fifty years , come out of all uncertainty into a faith which is a dominating conviction of the Truth and about which I have not a shadow of doubt .It has been my lot all through life to associate with eminent scientists and at times to discuss with them the deepest and most vital of all questions , the nature of the hope of a life beyond this .I have also constantly engaged in scientific work and am fully aware of the value of opinions formed in science as well as in the religions in the world .In an amateurish , yet in a very real sense , I have followed the developments of archaeology , geology , astronomy , herpetology , and mycology with a hearty appreciation of the advances being made in these fields .At one time I became disturbed in the faith in which I had grown up by the apparent inroads being made upon both Old and New Testaments by a `` Higher Criticism '' of the Bible , to refute which I felt the need of a better knowledge of Hebrew and of archaeology , for it seemed to me that to pull out some of the props of our faith was to weaken the entire structure .Doubts thus inculcated left me floundering for a while and , like some higher critical friends , trying to continue to use the Bible as the Word of God while at the same time holding it to have been subjected to a vast number of redactions and interpolations : attempting to bridge the chasm between an older , reverent , Bible-loving generation and a critical , doubting , Bible-emancipated race .Although still aware of a great light and glow of warmth in the Book , I stood outside shivering in the cold .In one thing the higher critics , like the modernists , however , overreached themselves , in claiming that the Gospel of John was not written in John's time but well after the first century , perhaps as late as 150 A.D. .Now , if any part of the Bible is assuredly the very Word of God speaking through His servant , it is John's Gospel .To ask me to believe that so inexpressibly marvelous a book was written long after all the events by some admiring follower , and was not inspired directly by the Spirit of God , is asking me to accept a miracle far greater than any of those recorded in the Bible .Here I took my leave of my learned friends to step out on another path , to which we might give the modern name of Pragmatism , or the thing that works .Test it , try it , and if it works , accept it as a guiding principle .So , I put my Bible to the practical test of noting what it says about itself , and then tested it to see how it worked .As a short , possibly not the best method , I looked up `` Word '' in the Concordance and noted that the Bible claims from Genesis 1 to Revelation 22 to be God's personal message to man .The next traditional step then was to accept it as the authoritative textbook of the Christian faith just as one would accept a treatise on any earthly `` science '' , and I submitted to its conditions according to Christ's invitation and promise that , `` If any man will do his will , he shall know of the doctrine , whether it be of God , or whether I speak of myself '' ( John 7 : 17 ) .The outcome of such an experiment has been in due time the acceptance of the Bible as the Word of God inspired in a sense utterly different from any merely human book , and with it the acceptance of our Lord Jesus Christ as the only begotten Son of God , Son of Man by the Virgin Mary , the Saviour of the world .I believe , therefore , that we are without exception sinners , by nature alienated from God , and that Jesus Christ , the Son of God , came to earth , the representative Head of a new race , to die upon the cross and pay the penalty of the sin of the world , and that he who thus receives Christ as his personal Saviour is `` born again '' spiritually , with new privileges , appetites , and affections , destined to live and grow in His likeness forever .Nor can any man save himself by good works or by a commendable `` moral life '' , although such works are the natural fruits and evidences of a saving faith already received and naturally expressing itself through such avenues .I now ever look for Christ according to His promises and those of the Old Testament as well , to appear again in glory to put away all sin and to reign in righteousness over the whole earth .To state fully what the Bible means as my daily spiritual food is as intimate and difficult as to formulate the reasons for loving my nearest and dearest relatives and friends .The Bible is as obviously and truly food for the spirit as bread is food for the body .Again , as faith reveals God my Father and Christ my Saviour , I follow without question where He leads me daily by His Spirit of love , wisdom , power and prayer .I place His precepts and His leadings above every seeming probability , dismissing cherished convictions and holding the wisdom of man as folly when opposed to Him .I discern no limits to a faith vested in God and Christ , who is the sum of all wisdom and knowledge , and daring to trust Him even though called to stand alone before the world .Our Lord's invitation with its implied promise to all is , `` Come and see '' .I stood at the bedside of my patient one day and beheld a very sick man in terrible pain .As I ministered to his needs , I noticed that his face was radiant in spite of his suffering and I learned that he was trusting not only in the skill of his doctor and nurse but also the Lord .In his heart he had that peace of which the Lord spoke when He said , `` Peace I leave with you , my peace I give unto you : not as the world giveth , give I unto you .Let not your heart be troubled , neither let it be afraid '' .What a joy to realize that we , too , can claim this promise tendered by the Lord during His earthly ministry to a group of men who were very dear to Him .He was about to leave them , to depart from this world , and return to His Father in Heaven .Before He left them He promised that His peace would be their portion to abide in their hearts and minds .I praise God for the privilege of being a nurse who has that peace through faith in the Lord Jesus Christ .It makes my work a great deal easier to be able to pray for the Lord's guidance while ministering to the physical needs of my patients .How often have I looked to Jesus when entering the sick room , asking for His presence and help in my professional duties as I give my talents not only as the world giveth but as one who loves the Saviour and His creatures .Looking unto God , the Prophet Isaiah wrote these blessed words almost three thousand years ago : `` Thou wilt keep him in perfect peace , whose mind is stayed on thee : because he trusteth in thee '' .Are you longing for peace in your heart ? ?Such a calm and assuring peace can be yours .As only a member of the family can share in the innermost joys of the family , likewise one must belong to the family of God in order to receive the benefits that are promised to those who are His own .Perhaps you are not His child .Perhaps you do not know if you belong to Him .You may know that you are in God's family and be just as sure of it as you are that you belong to the family of your earthly father .`` God so loved the world , that he gave his only begotten Son , that whosoever believeth in him should not perish , but have everlasting life '' , and `` as many as received him , to them gave He power to become the sons of God , even to them that believe on His name '' .It is to those who believe on His name and belong to Him that He gives His peace ; ;not that empty peace the world offers , but a deep , abiding peace which nothing can destroy .Why not open your heart to the Lord Jesus Christ now , accept Him as your Saviour and let Him fill you with peace that only He can give .Then , with the hymn writer of old , you can say :`` I am resting today in His wonderful peace ,Resting sweetly in Jesus' control .I am kept from all danger by night and by day ,And His glory is flooding my soul '' .Satellites , sputniks , rockets , balloons ; ;what next ? ?Our necks are stiff from gazing at the wonders of outer space , which have captured the imagination of the American public .Cape Canaveral's achievements thunder forth from the radio , television , and newspaper .While we are filling outer space with scientific successes , for many the `` inner '' space of their soul is an aching void .Proof ? ?An average of 50 suicides are reported in America each day ! !One out of every three or four marriages ends in divorce ! !Over $200,000,000 is paid yearly to the 80,000 full-time fortune-tellers in the United States by fearful mankind who want to `` know '' what the future holds ! !Delinquency , juvenile and adult , is at an all-time high ! !Further proof ? ?Read your daily newspaper ! !Unfortunately , in our rush to beat the Russians , we have forgotten these truth-packed words of Jesus Christ : `` What shall it profit a man , if he shall gain the whole world ( that includes outer space ) , and lose his own soul ? ?Or what shall a man give in exchange for his soul '' ? ?( Mark 36 , 37 ) .Gaining outer space and losing `` inner '' space is bad business according to God's standards .It is true that we must keep up our national defenses and scientific accomplishments ; ;only a fool would think otherwise .But we must not forget man's soul .Is putting a rocket in orbit half so significant as the good news that God put His Son , Jesus Christ , on earth to live and die to save our hell-bound souls ? ?`` For God so loved the world , that he gave his only begotten Son , that whosoever believeth in Him should not perish , but have everlasting life '' ( John 3 : :16 ) .Never forget that a chain is only as strong as its weakest link .Your spiritual `` inner '' space helps determine the spirituality of America as a nation .We trust you are not one of the 70,000,000 Americans who do not attend church , but who feel that various forms of recreation are more important than worshipping the God who made our country great .Is forgiveness of past sins , assurance of present help , and hope of future bliss in your orbit ? ?Or are you trying the devil's substitutes to relieve that spiritual hunger you feel within ? ?Pleasure , fame and fortune , drowning your troubles with a drink , and `` living it up '' with the gang are like candy bars when you're hungry : they may ease your hunger temporarily , but they'll never take the place of a satisfying , mouth-watering steak .So it is spiritually .No amount of religious ceremonies or even joining a church will relieve the gnawing of your `` inner '' space .Why ? ?Because your soul was made to be filled with God Himself , not religious functions `` about '' Him .Only He can satisfy the deepest longings .That is why the Bible commands you to `` Taste and see that the Lord is good : blessed ( happy ) is the man that trusteth in Him '' ( Psalm 34 : 8 ) .You can receive God into your heart and life by a step of personal faith .Accept the sinless Son of God , Jesus Christ , as your own personal Saviour .`` As many as received Him ( Jesus ) , to them gave He power to become the sons of God , even to them that believe on his name '' .`` The Lord is my light and my salvation ; ;whom shall I fear ? ?The Lord is the strength of my life ; ;of whom shall I be afraid '' ? ?( Psalm 27 : 1 )A certain teacher scheduled a `` Fear Party '' for her fourth grade pupils .It was a session at which all the youngsters were told to express their fears , to get them out in the open where they could talk about them freely .The teacher thought it was so successful that she asks : `` Wouldn't it be helpful to all age groups if they could participate in a similar confessional of their fears and worries '' ? ?Dr. George W. Crane , a medical columnist , thinks it would .He says : `` That would reduce neurotic ailments tremendously .Each week an estimated 20 million patients call upon us doctors .Of this number , 50% , or 10 million patients have no diagnosable physical ailments whatever .They are ' worry warts .Yet they keep running from one physician to another , largely to get a willing ear who will listen to their parade of troubles .One of the most wholesome things you could schedule in your church would thus be a group confessional where people could admit of their inner tensions '' .We are evidently trying hard to think of new ways to deal with the problem of fear these days .It must be getting more serious .People are giving their doctors a hard time .One doctor made a careful survey of his patients and the reasons for their troubles , and he reported that 40% of them worried about things that never happened ; ;30% of them worried about past happenings which were completely beyond their control ; ;12% of them worried about their health , although their ailments were imaginary ; ;10% of them worried about their friends , neighbors , and relatives , most of whom were quite capable of taking care of themselves .Only 8% of the worries had behind them real causes which demanded attention .Well , most of our fears may be unfounded , but after you discover that fact , you have something else to worry about : Why then do we have these fears ? ?What is the real cause of them ? ?What is there about us that makes us so anxious ? ?Look at the things we do to escape our fears and to forget our worries .We spend millions of dollars every year on fortune tellers and soothsayers .We spend billions of dollars at the race tracks , and more billions on other forms of gambling .We spend billions of dollars on liquor , and many more billions on various forms of escapist entertainment .We consume tons of aspirin and tranquilizers and sleeping pills in order to get a moment's relief from the tensions that are tearing us apart .A visitor from a more peaceful country across the sea was taken to one of our amusement parks , and after he had seen it all , he said to a friend : `` You must be a very sad people '' .`` Sad '' was not the right word , of course .He should have said `` jittery '' , for that's what we are .And that's worse than sad .Watch people flock to amusement houses , cocktail lounges , and night clubs that advertise continuous entertainment , which means an endless flow of noise and frivolity by paid entertainers who are supposed to perform in those incredible ways which are designed to give men a few hours of dubious relaxation -- watch them and you can tell that many of them are running away from something .In one of his writings Pascal speaks of this mania for diversion as being a sign of misery and fear which man cannot endure without such opiates .Yes , and as tension mounts in this world , fear is increasing .Does that explain why there is now such a big boom in the bomb shelter business ? ?We have so many new things to fear in this age of nuclear weapons , dreadful things which are too horrible to contemplate .I doubt that `` fear parties '' and `` group confessionals '' will help very much .Suppose we do get our fears out in the open , what then ? ?Isn't that where most of them are already -- right out on the front page of our newspapers ? ?Maybe we are talking about them too much .The question is : what are we going to do about them ? ?Meanwhile , the enemy will capitalize on our fears , if he can .Hitler did just that 23 years ago , building up tensions that first led to a Munich and then to a world war .The fear of war can make us either too weak to stand and too willing to compromise , or too reckless and too nervous to negotiate for peace as long as there is any chance to negotiate .It is said that fear in human beings produces an odor that provokes animals to attack .It could have the same effect on Communists .The President of the United States has said : `` We will never negotiate out of fear , and we will never fear to negotiate '' .That is a sound position , but it is important that Moscow shall recognize it not merely as the word of a president but as the mind of a free people who are not afraid .And that's another reason why it is imperative for us these days to conquer our fears , to develop the poise that promotes peace .Turning to the Word of God , we find the only sure way to do that .In Psalm 27 : 1 you read those beautiful words which you must have in your heart if you are to master the fears that surround you , or to drive them out if they have you in their grip : `` The Lord is my light and my salvation ; ;whom shall I fear ? ?The Lord is the strength of my life ; ;of whom shall I be afraid '' ? ?Well , you say , those are beautiful words all right , but it was easy for the psalmist to sing them in his day .He didn't live in a world of perpetual peril like ours .He didn't know anything about the problems we face today .No ? ?Read the next two verses : `` When the wicked , even mine enemies and my foes , came upon me to eat up my flesh , they stumbled and fell .Though an host should encamp against me , my heart shall not fear : though war should rise against me , in this will I be confident '' .That is almost a perfect description of the predicament in which we find ourselves today , isn't it ? ?Our enemy is also threatening to devour us .He has already devoured huge areas of the world , putting men behind concrete walls and iron curtains and barbed wire , reducing them to slavery , systematically crushing not only their bodies but their souls , and shooting them to death if they try to escape their prison .Yes indeed , we too can see a warlike host of infidels encamped against us .What a terrible thing , that `` wailing wall '' in Berlin ! !A man with a baby in his arms stood there pleading for his wife who is on the other side with the rest of the family .Another man tried to swim across the river from the East to the West , but was shot and killed .A middle aged woman opened a window on the third floor of her house which was behind the wall , she threw out a few belongings and then jumped ; ;she was fatally injured .The entrance to a church has been walled up , so that the congregation , most of which is in the western sector , cannot worship God there anymore .Practically everybody in Berlin has relatives and friends that live in the opposite part of the city .People stand at the wall giving vent to their feelings , weeping , pounding it with their fists , pleading for loved ones .But the enemy answers them from loudspeakers that pour out Communist propaganda with a generous mixture of terrible profanity .There is only one escape left , a tragic one , and too many people are taking it : suicide .The normal rate of suicides in East Berlin was one a day , but since the border was closed on August 13 it has jumped to 25 a day ! !These things may be happening many miles away from us but really they are right next door .We are all involved in them , deeply involved .And nobody knows what comes next .We live from crisis to crisis .And there is only one way for a man to conquer his fears in such a world .He must learn to say with true faith what the psalmist said in a similar world : `` The Lord is my light and my salvation ; ;whom shall I fear ? ?The Lord is the strength of my life ; ;of whom shall I be afraid '' ? ?Notice that this man had a threefold conception of God which is the secret of his faith .First , `` the Lord is my light '' .He lived in a very dark world , but he was not in the dark .The same God who called this world into being when He said : `` Let there be light '' ! !-- those were His very first creative words -- He began the world with light -- this God still gives light to a world which man has plunged into darkness .For those who put their trust in Him He still says every day again : `` Let there be light '' ! !And there is light ! !In fact , He came into this world Himself , in the person of His Son , Jesus Christ , who stood here amid the darkness of human sin and said : `` I am the light of the world : he that followeth me shall not walk in darkness , but shall have the light of life '' .The psalmist could say that God was his light even though he could only anticipate the coming of Christ .He lived in the dawn ; ;he could only see the light coming over the horizon .We live in the bright daylight of that great event ; ;for us it is a fact in history .Why should we not have the same faith , and an even greater experience of the light which it gives ? ?This is the faith that moved the psalmist to add his second conception of God : `` The Lord is my salvation '' .He knew that his God would save him from his enemies because He had saved him from his sins .If God could do that , He could do anything .The enemies at his gate , threatening to eat up his flesh , were nothing compared with the enemy of sin within his own soul .And God had conquered that one by His grace ! !So why worry about all the others ? ?The apostle Paul said the same thing in the language and faith of the New Testament : `` He that spared not His own Son , but delivered Him up for us all , how shall He not with Him freely give us all things ? ?If God be for us , who can be against us ? ?Who shall separate us from the love of Christ ? ?Shall tribulation , or distress , or persecution , or famine , or nakedness , or peril , or sword '' ? ?( Romans 31 , 32 , 35 )Salvation ! !This is the key to the conquest of fear .This gets down to the heart of our problem , for it reconciles us with God , whom we fear most of all because we have sinned against Him .When that fear has been removed by faith in Jesus Christ , when we know that He is our Savior , that He has paid our debt with His blood , that He has met the demands of God's justice and thus has turned His wrath away -- when we know that , we have peace with God in our hearts ; ;and then , with this God on our side , we can face the whole world without fear .And so the psalmist gives us one more picture of God : `` The Lord is the strength of my life '' .The word is really `` stronghold '' .It recalls those words of another psalm : `` God is our refuge and strength , a very present help in trouble .Therefore will not we fear , though the earth be removed , and though the mountains be carried into the midst of the sea Come , behold the works of the Lord , what desolations He hath made in the earth .But , again , we have no real evidence on this from that quarter until the close of the ninth century A.D. , when an Arabic scholar , Tabit Ibn Korra ( 836-901 ) is said to have discussed the magic square of three .Thus , while it remains possible that the Babylonians and/or the Pythagoreans may perhaps have had the magic square of three before the Chinese did , more definite evidence will have to turn up from the Middle East or the Classical World before China can lose her claim to the earliest known magic square by more than a thousand years .2 .The `` Lo Shu '' square as an expression of centralityThe concept of the Middle Kingdom at peace , strong and united under a forceful ruler , which had been only a longed-for ideal in the time of the Warring States , was finally realized by the establishment of a Chinese Empire under the Ch'in dynasty ( 221-207 B.C. ) .But this was only accomplished by excessive cruelty and extremes of totalitarian despotism .Among the many severe measures taken by the First Emperor , Shih Huang-ti , in his efforts to insure the continuation of this hard-won national unity , was the burning of the books in 213 B.C. , with the expressed intention of removing possible sources for divergent thinking ; ;but , as he had a special fondness for magic and divination , he ordered that books on these subjects should be spared .Many of the latter were destroyed in their turn , during the burning of the vast Ch'in palace some ten years later ; ;yet some must have survived , because the old interest in number symbolism , divination , and magic persisted on into the Han dynasty , which succeeded in reuniting China and keeping it together for a longer period ( from 202 B.C. to A.D. 220 ) .In fact , during the first century B.C. , an extensive literature sprang up devoted to these subjects , finding its typical expression in the so-called `` wei books '' , a number of which were specifically devoted to the Lo Shu and related numerical diagrams , especially in connection with divination .However , the wei books were also destroyed in a series of Orthodox Confucian purges which culminated in a final proscription in 605 .After all this destruction of old literature , it should be obvious why we have so little information about the early history and development of the Lo Shu , which was already semisecret anyhow .But , in spite of all this , enough evidence remains to show that the magic square of three must indeed have been the object of a rather extensive cult -- or series of cults -- reaching fullest expression in the Han period .Although modern scholars have expressed surprise that `` the simple magic square of three '' , a mere `` mathematical puzzle '' , was able to exert a considerable influence on the minds and imaginations of the cultured Chinese for so many centuries , they could have found most of the answers right within the square itself .But , up to now , no one has attempted to analyze its inherent mathematical properties , or the numerical significance of its numbers -- singly or in combination -- and then tried to consider these in the light of Old Chinese cosmological concepts .Such an analysis speedily reveals why the middle number of the Lo Shu , 5 , was so vitally significant for the Chinese ever since the earliest hints that they had a knowledge of this diagram .The importance of this 5 can largely be explained by the natural mathematical properties of the middle number and its special relationship to all the rest of the numbers -- quite apart from any numerological considerations , which is to say , any symbolic meaning arbitrarily assigned to it .Indeed , mathematically speaking , it was both functionally and symbolically the most important number in the entire diagram .If one takes the middle number , 5 , and multiplies it by 3 ( the base number of the magic square of three ) , the result is 15 , which is also the constant sum of all the rows , columns , and two main diagonals .Then , if the middle number is activated to its greatest potential in terms of this square , through multiplying it by the highest number , 9 ( which is the square of the base number ) , the result is 45 ; ;and the latter is the total sum of all the numbers in the square , by which all the other numbers are overshadowed and in which they may be said to be absorbed .Furthermore , the middle number of the Lo Shu is not only the physical mean between every opposing pair of the other numbers , by reason of its central position ; ;it is also their mathematical mean , since it is equal to half the sum of every opposing pair , all of which equal 10 .In fact , the neat balance of these pairs , and their subtle equilibrium , would have had special meaning in the minds of the Old Chinese .For they considered the odd numbers as male and the even ones as female , equating the two groups with the Yang and Yin principles in Nature ; ;and in this square , the respective pairs made up of large and small odd ( Yang ) numbers , and those composed of large and small even ( Yin ) numbers , were all equal to each other .Thus all differences were leveled , and all contrasts erased , in a realm of no distinction , and the harmonious balance of the Lo Shu square could effectively symbolize the world in balanced harmony around a powerful central axis .The tremendous emphasis on the 5 in the Lo Shu square -- for purely mathematical reasons -- and the fact that this number so neatly symbolized the heart and center of the universe , could well explain why the Old Chinese seem to have so revered the number 5 , and why they put so much stress on the concept of Centrality .These twin tendencies seem to have reached their height in the Han dynasty .The existing reverence for Centrality must have been still further stimulated toward the close of the second century B.C. , when the Han Emperor Wu Ti ordered the dynastic color changed to yellow -- which symbolized the Center among the traditional Five Directions -- and took 5 as the dynastic number , believing that he would thus place himself , his imperial family , and the nation under the most auspicious influences .His immediate motive for doing this may not have been directly inspired by the Lo Shu , but this measure must inevitably have increased the existing beliefs in the latter's efficacy .After this time , inscriptions on the Han bronze mirrors , as well as other writings , emphasized the desirability of keeping one's self at the center of the universe , where cosmic forces were strongest .Later , we shall see what happened when an emperor took this idea too literally .All this emphasis on Centrality and on the number 5 as a symbolic expression of the Center , which seems to have begun as far back as 400 B.C. , also may conceivably have led to the development of the Five-Elements School and the subsequent efforts to fit everything into numerical categories of five .We find , for example , such groupings as the Five Ancient Rulers , the Five Sacred Mountains , the Five Directions ( with Center ) , the Five Metals , Five Colors , Five Tastes , Five Odors , Five Musical Notes , Five Bodily Functions , Five Viscera , and many others .This trend has often been ascribed to the cult of the Five Elements itself , as though they had served as the base for all the rest ; ;but why did the Old Chinese postulate five elements , when the Ancient Near East -- which may have initiated the idea that natural elements exerted influence in human life and activities -- recognized only four ? ?And why did the Chinese suddenly begin to talk about the Five Directions , when the animals they used as symbols of the directions designated only the usual four ? ?Obviously , something suddenly caused them to start thinking in terms of fives , and that may have been the workings of the Lo Shu .This whole tendency had an unfortunate effect on Chinese thinking .Whereas the primary meanings of the Lo Shu diagram seemed to have been based on its inner mathematical properties -- and we shall see that even its secondary meanings rested on some mathematical bases -- the urgent desire to place everything into categories of fives led to other groupings based on other numbers , until an exaggerated emphasis on mere numerology pervaded Chinese thought .Scholars made numbered sets of as many things as possible in Nature , or assigned arbitrary numbers to individual things , in a fashion that seems to the modern scientific mind as downright nonsensical , and philosophical ideas based upon all this tended to stifle speculative thought in China for many centuries .3 .Yin and Yang in the `` Lo Shu '' squareAlthough the primary mathematical properties of the middle number at the center of the Lo Shu , and the interrelation of all the other numbers to it , might seem enough to account for the deep fascination which the Lo Shu held for the Old Chinese philosophers , this was actually only a beginning of wonders .For the Lo Shu square was a remarkably complete compendium of most of the chief religious and philosophical ideas of its time .As such , one cannot fully understand the thought of the pre-Han and Han periods without knowing the meanings inherent in the Lo Shu ; ;but , conversely , one cannot begin to understand the Lo Shu without knowing something about the world view of the Old Chinese , which they felt they saw expressed in it .The Chinese world view during the Han dynasty , when the Lo Shu seems to have been at the height of its popularity , was based in large part on the teachings of the Yin-Yang and Five-Elements School , which was traditionally founded by Tsou Yen .According to this doctrine , the universe was ruled by Heaven , T'ien -- as a natural force , or in the personification of a Supreme Sky-god -- governing all things by means of a process called the Tao , which can be roughly interpreted as `` the Order of the Universe '' or `` the Universal Way '' .Heaven , acting through the Tao , expressed itself by means of the workings of two basic principles , the Yin and the Yang .The Yang , or male principle , was the source of light , heat , and dynamic vitality , associated with the Sun ; ;while the Yin , or female principle , flourished in darkness , cold , and quiet inactivity , and was associated with the Moon .Together these two principles influenced all things , and in varying combinations they were present in everything .We have already seen that odd numbers were considered as being Yang , while the even numbers were Yin , so that the eight outer numbers of the Lo Shu represented these two principles in balanced equilibrium around the axial center .During the Han dynasty , another Yin-Yang conception was applied to the Lo Shu , considering the latter as a plan of Ancient China .Instead of linking the nine numbers of this diagram with the traditional Nine Provinces , as was usually done , this equated the odd , Yang numbers with mountains ( firm and resistant , hence Yang ) and the even numbers with rivers ( sinuous and yielding , hence Yin ) ; ;taking the former from the Five Sacred Mountains of the Han period and the latter from the principal river systems of Old China .Thus the middle number , 5 , represented Sung-Shan in Honan , Central China ; ;the 3 , T'ai-Shan in Shantung , East China ; ;the 7 , Hwa-Shan in Shensi , West China ; ;the 1 , Heng-Shan in Hopei , North China ( or the mountain with the same name in neighboring Shansi ) ; ;and the 9 , Huo-Shan in Anhwei , which was then the South Sacred Mountain .For the rivers , the 4 represented the Huai , to the ( then ) Southeast ; ;the 2 , the San Kiang ( three rivers ) in the ( then ) Southwest ; ;the 8 , the Chi in the Northeast ; ;and the 6 , the ( upper ) Yellow River in the Northwest .Note that by Western standards this plan was `` upside down '' , as it put North at the bottom and South at the top , with the other directions correspondingly altered ; ;but in this respect it was merely following the accepted Chinese convention for all maps .The same arrangement was used when the Lo Shu was equated with the Nine Provinces ; ;and whenever the Lo Shu involved directional symbolism , it was oriented in this same fashion .Few persons who join the Church are insincere .They earnestly desire to do the will of God .When they fall by the wayside and fail to achieve Christian stature , it is an indictment of the Church .These fatalities are dramatic evidence of `` halfway evangelism '' , a failure to follow through .A program of Lay Visitation Evangelism can end in dismal defeat with half the new members drifting away unless practical plans and strenuous efforts are made to keep them in the active fellowship .The work of Lay Visitation Evangelism is not completed when all of the persons on the Responsibility List have been interviewed .In the average situation about one-third of those visited make commitments to Christ and the Church .The pastor and the Membership Preparation and Assimilation Committee must follow through immediately with a carefully planned program .The first thirty to sixty days after individuals make their decision will determine their interest and participation in the life of the Church .Neglect means spiritual paralysis or death .Preparation for membershipchurches that have a carefully planned program of membership preparation and assimilation often keep 85 to 90 per cent of their new members loyal and active .This is the answer to the problem of `` membership delinquency '' .It is important that persons desiring to unite with the Church be prepared for this experience so that it may be meaningful and spiritually significant .It is unfair and unchristian to ask a person to take the sacred vows of Church membership before he has been carefully instructed concerning their implications .Preparation for Church membership begins immediately after the commitment is received .1 )The pastor writes a personal letter to each individual , expressing his joy over the decision , assuring him of a pastoral call at the earliest convenient time , and outlining the plan for membership preparation classes and Membership Sunday .Some pastors write a letter the same night the decision is reported by the visitors .It should not be postponed later than the next day .A helpful leaflet may be enclosed in the letter .2 )The pastor calls in the home of each individual or family for a spiritual guidance conference .If possible , he should make an appointment in order that all persons involved may be present .This is not a social call .It is definitely a `` spiritual guidance conference '' .He will discuss the significance of Christian commitment , the necessity of family religion and private devotions , and the importance of the membership preparation sessions .There may be problems of conduct or questions of belief which will require his counsel .Each conference should be concluded naturally with prayer .A piece of devotional material , such as The Upper Room , may be left in each home .3 )A minimum of four sessions of preparation for membership is necessary for adults .Some churches require more .None should ask less .Those who join the Church need to be instructed in the faith and the meaning of Christian discipleship before they take the sacred vows .They will have a greater appreciation for the Church and a deeper devotion to it if membership requires something of them .Many churches find the Sunday school hour to be the most practical time for adult preparation classes .Others meet on Sunday night , at the mid-week service , or for a series of four nights .Some pastors have two sessions in one evening , with a refreshment period between .The sessions should cover four major areas : A-- The Christian Faith ; ;B-- History of the Church ; ;C-- Duties of Church Membership ; ;D-- The Local Church and Its Program.Following each instruction period a piece of literature dealing with the topic should be handed each one for further reading during the week .This procedure is much more effective than giving out a membership packet .Fourth session importantmost pastors find that the fourth session should take at least two hours and therefore hold it on a week night prior to Reception Sunday .In this session the persons seeking membership are provided information concerning the work of the denomination as well as the program and activities of the local church .The lay leadership of the church may be invited to speak on the various phases of church life , service opportunities , the church school , missions , men's work , women's work , youth program , social activities , and finances .The budget of the church may be presented and pledges solicited at this session .An `` interest finder '' or `` talent sheet '' may be filled out by each person .( See sample on pp. 78-79 .) The fourth session may be concluded with a tour of the church facilities and refreshments .The social time gives an opportunity for church leaders to become acquainted with the new members .Additional suggestions for membership preparationin conducting the Membership Preparation-Inquirers' Class , the pastor should plan a variety of teaching techniques in order to develop greater interest on the part of the class .The following have been found effective .1 )Extend the number of classes .Some churches have six or more training sessions of two hours each , generally held on Sunday night or during the week .This gives greater opportunity for the learning process .2 )Use dramatization -- for example , in discussing the Lord's Supper or church symbolism .3 )Use audio-visual aids .Some excellent filmstrips with recordings and motion pictures may be secured from your denominational headquarters to enrich the class session .4 )Have a `` Question Box '' .Some new members will hesitate to ask questions audibly .Urge them to write out their questions for the box .5 )Use a textbook with assigned readings each week .6 )Select class members for reports on various phases of the study .7 )Conduct examinations , using a true-false check sheet .8 )Ask each member to write a statement on such topics as : `` What Christ Means To Me '' , `` What The Church Means To Me '' , `` Why Join The Church '' , `` The Duties Of Church Members '' , etc. .9 )Assign a series of catechism questions to be memorized .10 )Invite class members to share in an extra period of Bible study each week .11 )Ask each new member to bring his Pledge of Loyalty to the Reception Service .What about transfers ? ?There is A growing conviction among pastors and Church leaders that all those who come into the fellowship of the Church need preparatory training , including those coming by transfer of membership .George E. Sweazey writes : `` There is danger in trying to make admission to the Church so easy and painless that people will scarcely know that anything has happened '' .People appreciate experiences that demand something of them .Those who transfer their membership are no exception to the rule .For most of them , it will be their first experience in membership training , since this is a recent development in many churches .Those coming from other denominations will welcome the opportunity to become informed .The preparatory class is an introductory face-to-face group in which new members become acquainted with one another .It provides a natural transition into the life of the local church and its organizations .Reception into the Church Fellowshipthe total process of evangelism reaches the crescendo when the group of new members stands before the congregation to declare publicly their faith and to be received into the fellowship of the Church .This should be a high moment in their lives , a never-to-be-forgotten experience .They should sense the tremendous significance of joining the spiritual succession reaching back to Christ our Lord and forward to an eternal fellowship with the saints of the ages .Every detail of the service merits careful attention -- the hymns , the sermon , the ritual , the right hand of fellowship , the introduction to the congregation , the welcome of the congregation .This is a vital part of their spiritual growth and assimilation .It will help to determine the attitude of the new members toward the Church .It can mean the difference between participation and inaction , spiritual growth and decay .The worship service is the natural and logical time to receive new members into the Church .The atmosphere for this momentous experience can be created most effectively through the worship experience .Psychologically the reception should be the climax , following the sermon .1 )Ask the new members to meet thirty minutes before the service to complete `` talent sheets '' and pledge cards .Some denominations ask new members to sign personally the chronological membership register .Provide a name card for each new member .Outline plans for the entire service .2 )Arrange a reserved section in the sanctuary where all new members may sit together .Sponsors may sit with them also .3 )Invite sponsors or Fellowship Friends to stand back of the new members in the reception service .4 )Give each new member a certificate of membership .5 )Introduce each new member to the congregation , asking him to face the congregation .6 )Lead the congregation in a response of welcome .7 )Have a reception for new members in the parlor or social hall immediately after the service .8 )Take a picture of the group of new members to be put in the church paper or placed on the bulletin board .9 )Have a fellowship luncheon or dinner with new members as guests .Chapter 6 planning for the assimilation and growth of new membersthe church is `` the family of God '' .The members of the `` family '' are drawn together by a common love for Christ and a sincere devotion to His Kingdom .Every member of the family must have a vital place in its life .This is no spectator-type experience ; ;everyone is to be a participant .Yet the most difficult problem in the Church's program of evangelism is right at this point -- helping new members to become participating , growing parts of the fellowship .Very easily they may be neglected and eventually join the ranks of the unconcerned and inactive .A study of major denominational membership statistics over a twenty-year period revealed the appalling fact that nearly 40 per cent of those who joined the Church were lost to the Church within seven years .One denomination had a membership of 1,419,833 at the beginning of the period under study , and twenty years later its membership stood at 1,541,991 -- a net growth of only 122,158 .Yet during the same period there were 1,080,062 additions .Another major church body had 4,499,608 members and twenty years later its membership stood at 4,622,444 .During this time 4,122,354 new members were brought into the fellowship .Still another denomination had 7,360,187 members twenty years ago .During this period 7,484,268 members were received , yet the net membership now is only 9,910,741 .These figures indicate that we are losing almost as many as we are receiving into membership .This problem is illustrated by the fact that many local churches drop from the active membership rolls each year as many as they receive into the fellowship .Studies of membership trends , even in some areas where population is expanding , show that numbers of churches have had little net increase , though many new members were received .Something is wrong when these things happen .The local `` family of God '' has failed its new members through neglect and unconcern for their spiritual welfare .Basic needsnew members can become participating , growing members .But this will not happen merely through the natural process of social life .It must be planned and carefully developed .The entire membership of the local church must be alerted to their part in this dynamic process .If the church has followed the plan of cultivation of prospects and carried through a program of membership preparation as outlined earlier in this book , the process of assimilation and growth will be well under way .Those who enter the front door of the church intelligently and with Christian dedication will not so easily step through the back door because of lost interest .However , it is not enough to bring persons to Christian commitment and train them in the meaning of Christian discipleship .When they unite with the Church they must find in this fellowship the satisfaction of their basic spiritual needs or they will never mature into effective Christians .The Church expects certain things of those who become members .The new members justifiably expect some things from their church family :-- Welcome into the fellowship-- Sincere Christian love and understanding-- Inspiring and challenging worship experiences-- Social and recreational activities-- Opportunities for Christian service-- Opportunities for study of the Christian faith and the Bible-- Creative prayer experiences-- Guidance in Christian social concerns .Men need unity and they need God .Care must be taken neither to confuse unity with uniformity nor God with our parochial ideas about him , but with these two qualifications , the statement stands .The statement also points to a classic paradox : The more men turn toward God , who is not only in himself the paradigm of all unity but also the only ground on which human unity can ultimately be established , the more men splinter into groups and set themselves apart from one another .To be reminded of this we need only glance at the world map and note the extent to which religious divisions have compounded political ones , with a resultant fragmentation of the human race .Massacres attending the partition of India and the establishment of the State of Israel are simply recent grim evidences of the hostility such divisions can engender .The words of Cardinal Newman come forcibly to mind : `` Oh how we hate one another for the love of God '' ! !The source of this paradox is not difficult to identify .It lies in institutions .Institutions require structure , form , and definition , and these in turn entail differentiation and exclusion .A completely amorphous institution would be a contradiction in terms ; ;to escape this fate , it must rule some things out .For every criterion which defines what something is , at the same time proclaims -- implicitly if not openly -- what that something is not .Some persons are so sensitive to this truth as to propose that we do away with institutions altogether ; ;in the present context this amounts to the advice that while being religious may have a certain justification , we ought to dispense with churches .The suggestion is naive .Man is at once a gregarious animal and a form-creating being .Having once committed himself to an ideal which he considers worthwhile , he inevitably creates forms for its expression and institutions for its continuance .To propose that men be religious without having religious institutions is like proposing that they be learned without having schools .Both eventualities are possible logically , but practically they are impossible .As much as men intrinsically need the unity that is grounded in God , they instrumentally require the institutions that will direct their steps toward him .Yet the fact remains that such institutions do set men at odds with their fellows .Is there any way out of the predicament ? ?The only way that I can see is through communication .Interfaith communication need not be regarded as an unfortunate burden visited upon us by the necessity of maintaining diplomatic relations with our adversaries .Approached creatively , it is a high art .It is the art of relating the finite to the infinite , of doing our best to insure that the particularistic requirements of religious institutions will not thwart God's intent of unity among men more than is minimally necessary .In a certain sense , interfaith communication parallels diplomatic communication among the nation-states .What are the pertinent facts affecting such communication at the present juncture of history ? ?I shall touch on three areas : personal , national , and theological .1 )By personal factors I mean those rooted in personality structure .Some interfaith tensions are not occasioned by theological differences at all , but by the need of men to have persons they can blame , distrust , denounce , and even hate .Such needs may rise to pathological proportions .Modern psychology has shown that paralleling `` the authoritarian personality '' is `` the bigoted personality '' in which insecurity , inferiority , suspicion , and distrust combine to provide a target for antagonism so indispensable that it will be manufactured if it does not exist naturally .Fortunately the number of pathological bigots appears to be quite small , but it would be a mistake to think that more than a matter of degree separates them from the rest of us .To some extent the personal inadequacies that prejudices attempt to compensate for are to be found in all of us .Interfaith conflicts which spring from psychological deficiencies are the most unfortunate of all , for they have no redeeming features whatsoever .It is difficult to say what can be done about them except that we must learn to recognize when it is they , rather than pretexts for them , that are causing the trouble , and do everything possible to nurture the healthy personalities that will prevent the development of such deficiencies .2 )While the personality factors that aggravate interfaith conflict may be perennial , nationalism is more variable .The specific instance I have in mind is the Afro-Asian version which has gained prominence only in this second half of the twentieth century .Emerging from the two centuries of colonial domination , the Afro-Asian world is aflame with a nationalism that has undone empires .No less than twenty-two nations have already achieved independence since World War 2 , , and the number is growing by the year .As an obvious consequence , obstacles to genuine interfaith communication have grown more formidable in one important area : relations between Christians and non-Christians in these lands .Colonialism alone would have been able to make these difficulties serious , for Christianity is so closely tied to colonialism in the minds of these people that repudiation of the one has tended automatically toward the repudiation of the other .Actually , however , this turns out to be only part of the picture .Nationalism has abetted not only the repudiation of foreign religions but the revival of native ones , some of which had been lying in slumber for centuries .The truth is that any revival of traditional and indigenous religion will serve to promote that sense of identity and Volksgeist which these young nations very much need .Insofar as these nations claim to incarnate traditions and ways of life which constitute ultimate , trans-political justifications for their existence , such people are inevitably led to emphasize the ways in which these traditions and ways are theirs rather than someone else's .All this works severely against the kind of cross-cultural communication for which Christian missions stand .Africans and Asians tend to consider not only missions but the local churches they have produced as centers and agents of Western culture and ideology if not of direct political propaganda .The people hardest hit by this suspicion are , of course , Christians on the mainland of China .But the problem extends elsewhere .For example , in Burma and Ceylon many Buddhists argue that Buddhism ought to be the official state religion .In 1960 Ceylon nationalized its sectarian -- preponderantly Christian -- schools , to the rejoicing of most of its 7,000,000 Buddhists and the lament of its 800,000 Roman Catholics .Again , India has imposed formidable barriers against the entrance of additional missionaries , and fanatical Hindu parties are expected to seek further action against Christians once the influence making for tolerance due to Nehru and his followers is gone .The progressive closing of Afro-Asian ears to the Christian message is epitomized in a conversation I had three years ago while flying from Jerusalem to Cairo .I was seated next to the director of the Seventh Day Adventists' world radio program .He said that on his tour the preceding year a considerable number of hours would have been available to him on Japanese radio networks , but that he had then lacked the funds to contract for them .After returning to the United States and raising the money , he discovered on getting back to Japan that the hours were no longer available .It was not that they had been contracted for during the interval ; ;they simply could no longer be purchased for missionary purposes .It is not unfair to add on the other side that the crude and almost vitriolic approach of certain fundamentalist sects toward the cultures and religions among which they work has contributed measurably to this heightening of anti-Christian sentiment .Ironically , these are the groups which have doubled or tripled their missionary efforts since World War 2 , , while the more established denominations are barely maintaining pre-war staffs .Although I have emphasized the barriers which an aroused nationalism has raised against relations between Christians and non-Christians in Asia , the fact is that this development has also widened the gulf between certain Afro-Asian religions themselves .The partition of India has hardly improved relations between Hindus and Muslims ; ;neither has the establishment of the State of Israel fostered harmony between Muslims and Jews .3 )I turn finally to several theological developments .1 .Theocracy reconsidered .The modern world has been marked by progressive disaffection with claims to divine sanction for the state , whatever its political form .The American Constitution was historic at this point in providing that `` Congress shall make no law respecting an establishment of religion or prohibiting the free exercise thereof '' .One of our foremost jurists , David Dudley Field , has gone so far as to call this provision `` the greatest achievement ever made in the course of human history '' .The trend throughout the world's religions has been toward a recognition of at least the practical validity of this constitutional enactment .Pakistan was created in 1947 expressly as a Muslim state , but when the army took over eleven years later it did so on a wave of mass impatience which was directed in part against the inability of political and religious leaders to think their way through to the meaning of Islam for the modern political situation .`` What is the point '' , Charles Adams reports the Pakistanis as asking , `` in demanding an Islamic state and society if no one , not even the doctors of the sacred law themselves , can say clearly and succinctly what the nature of such a state and society is '' ? ?The current regime of President Mohammad Ayub Khan is determinedly secular .And while the nation was formerly named `` The Islamic Republic of Pakistan '' , it is now simply `` The Republic of Pakistan '' .Comparable trends can be noted elsewhere .The new regime in Turkey is intentionally less Muslim than its predecessor .The religious parties in Israel have experienced a great loss of prestige in recent months .During the years when Israel was passing from crisis to crisis -- the Sinai campaign , the infusion of multitudes of penniless immigrants -- it was felt that the purpose of national unity could be best served if the secular majority were to yield to the religious parties .Now that Israel enjoys relative prosperity and a reduction of tensions , the secularists are less disposed to compromise .And in this country Gustave Weigel's delineation of the line between the sacral and secular orders during the last presidential campaign served to provide a most impressive Roman Catholic defense of the practical autonomy of both church and state .The failure at that time of the Puerto Rican bishops to control the votes of their people added a ring of good sense to Father Weigel's theological argument .Everywhere there seems to be a growing recognition of the fact that governments and religious institutions alike are too fallible and corruptible -- in a word , too human -- to warrant any claim of maintaining partnership with the divine .2 .Salvation reconsidered .My father went as a missionary to China in a generation that responded to Student Volunteer Movement speakers who held watches in their hands and announced to the students in their audiences how many Chinese souls were going to hell each second because these students were not over there saving them .That mention of this should bring smiles to our lips today is as clear an indication as we could wish of the extent to which attitudes have changed .I do not mean to imply that Christians have adopted the liberal assumption , so prevalent in Hinduism , that all religions are merely different paths to the same summit .Leslie Newbiggin reflects the dominant position within the World Council of Churches when he says , `` We must claim absoluteness and finality for Christ and His finished work , but that very claim forbids us to claim absoluteness and finality for our understanding of it '' .Newbiggin's qualification on the Christian claim is of considerable significance .The Roman Catholic Church has excommunicated one of its priests , Father Feeney , for insisting that there is no salvation outside the visible church .In mentioning this under `` salvation reconsidered '' I do not mean to imply that Roman Catholic doctrine has changed in this area but rather that it has become clearer to the world community what that doctrine is .When they say that under no circumstances would it ever be right to `` permit '' the termination of the human race by human action , because there could not possibly be any proportionate grave reason to justify such a thing , they know exactly what they mean .Of course , in prudential calculation , in balancing the good directly intended and done against the evil unintended and indirectly done , no greater precision can be forthcoming than the subject allows .Yet it seems clear that there can be no good sufficiently great , or evil repelled sufficiently grave , to warrant the destruction of mankind by man's own action .I mean , however , that the moral theologian knows what he means by `` permit '' .He is not talking in the main about probabilities , risks and danger in general .He is talking about an action which just as efficaciously does an evil thing ( and is known certainly and unavoidably to lead to this evil result ) as it efficaciously does some good .He is talking about double effects , of which the specific action causes directly the one and indirectly the other , but causes both ; ;of which one is deliberately willed or intended and the other not intended or not directly intended , but still both are done , while the evil effect is , with equal consciousness on the part of the agent , foreknown to be among the consequences .This is what , in a technical sense , to `` only permit '' an evil result means .It means to do it and to know one is doing it , but as only a secondary if certain effect of the good one primarily does and intends .Of course , grave guiltiness may be imputed to the military action of any nation , or to the action of any leader or leaders , which for any supposed good `` permits '' , in this sense , the termination of the human race by human action .Certainly , in analyzing an action which truly faced such alternatives , `` it is never possible that no world would be preferable to some worlds , and there are in truth no circumstances in which the destruction of human life presents itself as a reasonable alternative '' .Naturally , where one or the other of the effects of an action is uncertain , this has to be taken into account .Especially is this true when , because the good effect is remote and speculative while the evil is certain and grave , the action is prohibited .Presumably , if the reverse is the case and the good effect is more certain than the evil result that may be forthcoming , not only must the good and the evil be prudentially weighed and found proportionate , but also calculation of the probabilities and of the degree of certainty or uncertainty in the good or evil effect must be taken into account .There must not only be greater good than evil objectively in view , but also greater probability of actually doing more good than harm .If an evil which is certain and extensive and immediate may rarely be compensated for by a problematic , speculative , future good , by the same token not every present , certain , and immediate good ( or lesser evil ) that may have to be done will be outweighed by a problematic , speculative , and future evil .Nevertheless , according to the traditional theory , a man begins in the midst of action and he analyzes its nature and immediate consequences before or while putting it forth and causing these consequences .He does not expect to be able to trammel up all the future consequences of his action .Above all , he does not debate mere contingencies , and therefore , if these are possibly dreadful , find himself forced into inaction .He does what he can and may and must , without regarding himself as lord of the future or , on the other hand , as covered with guilt by accident or unforeseen consequences or by results he did not `` permit '' in the sense explained .By contrast , a good deal of nuclear pacifism begins with the contingencies and the probabilities , and not with the moral nature of the action to be done ; ;and by deriving legitimate decision backward from whatever may conceivably or possibly or probably result , whether by anyone's doing or by accident , it finds itself driven to inaction , to non-political action in politics and non-military action in military affairs , and to the not very surprising discovery that there are now no distinctions on which the defense of justice can possibly be based .Mr. Philip Toynbee writes , for example , that `` in terms of probability it is surely as likely as not that mutual fear will lead to accidental war in the near future if the present situation continues .If it continues indefinitely it is nearly a statistical certainty that a mistake will be made and that the devastation will begin '' .Against such a termination of human life on earth by human action , he then proposes as an alternative that we `` negotiate at once with the Russians and get the best terms which are available '' , that we deliberately `` negotiate from comparative weakness '' .He bravely attempts to face this alternative realistically , i.e. , by considering the worst possible outcome , namely , the total domination of the world by Russia within a few years .This would be by far the better choice , when `` it is a question of allowing the human race to survive , possibly under the domination of a regime which most of us detest , or of allowing it to destroy itself in appalling and prolonged anguish '' .Nevertheless , the consequence of the policy proposed is everywhere subtly qualified : it is `` a possible result , however improbable '' ; ;`` the worst , and least probable '' result ; ;`` if it didn't prevail mankind would still be given the opportunity of prevailing '' ; ;for `` surely anything is better than a policy which allows for the possibility of nuclear war '' .If we have not thought and made a decision entirely in these terms , then we need to submit ourselves to the following `` simple test '' : `` Have we decided how we are to kill the other members of our household in the event of our being less injured than they are '' ? ?Thus , moral decision must be entirely deduced backward from the likely eventuality ; ;it is no longer to be formulated in terms of the nature of present action itself , its intention , and proximate effect or the thing to be done .Several of the replies to Mr. Toynbee , without conscious resort to the traditional terminology with regard to the permission of evil , succeed in restoring the actual context in which present moral and political decisions must be made , by distinguishing between choosing a great evil and choosing in danger of this evil .`` It is worse for a nation to give in to evil than to run the risk of annihilation '' .`` I am consciously prepared to run the continued risk of ' race suicide by accident ' rather than accept the alternative certainty of race slavery by design .But I can only make this choice because I believe that the risk need not increase , but may be deliberately reduced '' ( by precautions against accidents or by limiting war ? ?) `` Quoting Mr. Kennan's phrase that anything would be better than a policy which led inevitably to nuclear war , he ( Toynbee ) says that anything is better than a policy which allows for the possibility of nuclear war '' .`` If asked to choose between a terrible probability and a more terrible possibility , most men will choose the latter '' .`` If Philip Toynbee is claiming that the choice lies between capitulation and the risk of nuclear war , I think he is right .I do not accept that the choice is between capitulation and the certainty of nuclear war '' .Even Professor Arnold Toynbee , agreeing with his son , does so in these terms : `` Compared to continuing to incur a constant risk of the destruction of the human race , all other evils are lesser evils .Let us therefore put first things first , and make sure of preserving the human race at whatever the temporary price may be '' .Mr. Philip Toynbee affirms at one point that if he shared the anticipations of Orwell in Nineteen Eighty-Four , if he believed Communism was not only evil but `` also irredeemably evil '' , then he might `` think it right to do anything rather than to take the risk of a communist world .Even a nuclear holocaust is a little less frightful to contemplate than a race of dehumanised humans occupying the earth until doomsday '' .No political order or economic system is so clearly contrary to nature .But one does not have to affirm the existence of an evil order irredeemable in that sense , or a static order in which no changes will take place in time , to be able truthfully to affirm the following fact : there has never been justitia imprinted in social institutions and social relationships except in the context of some pax-ordo preserved by clothed or naked force .On their way to the Heavenly City the children of God make use of the pax-ordo of the earthly city and acknowledge their share in responsibility for its preservation .Not to repel injury and uphold and improve pax-ordo means not simply to accept the misshapen order and injustice that challenges it at the moment , but also to start down the steep slope along which justice can find no place whereon to stand .Toynbee seems to think that there is some other way to give justice social embodiment .`` I would far rather die after a Russian occupation of this country -- by some deliberate act of refusal -- than die uselessly by atomisation '' .Would such an act of refusal be useful ? ?He does not mean , in fact he addresses himself specifically to reject the proposition , that `` if we took the risk of surrendering , a new generation in Britain would soon begin to amass its strength in secret in order to reverse the consequences of that surrender '' .He wants to be `` brutally frank and say that these rebellions would be hopeless -- far , far more hopeless than was the Hungarian revolution of 1956 '' .This is not a project for regaining the ground for limited war , by creating a monopoly in one power of the world's arsenal of unlimited weapons .It is a proposal that justice now be served by means other than those that have ever preconditioned the search for it , or preconditioned more positive means for attaining it , in the past .`` It is no good recommending surrender rather than nuclear warfare with the proviso that surrender could be followed by the effective military resistance by occupied peoples .Hope for the future would lie in the natural longing of the human race for freedom and the right to develop '' .This is to surrender in advance to w
